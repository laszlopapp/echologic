        header1: Signifie
        header2: |-
          La fin de l'impuissance face à l'arbitraire<br/>le commencement de la libre détermination!

        text_1: |
          <p>
          echo est un projet collaboratif <a href="{{github_url}}" target="_blank">open source</a> en faveur d'une
          <strong>participation citoyenne active</strong> s'adressant à tous les hommes et femmes de bonne volonté.
          echo réunit les acteurs sociaux pour réaliser ensemble les <strong>changements soutenables</strong> et
          acceptables pour tous.
          </p><p>
          "Discuter– Connecter – Agir!" - Les applications de notre logiciel permettent la
          <strong>communication constructive, à grande échelle, dépassant les frontières linguistiques</strong> en
          connectant les hommes et les femmes, partageant les mêmes idées et les mêmes buts, en les soutenant dans leur
          <strong>action commune</strong>. Où que nous nous trouvions dans le monde virtuel ou réel, echo nous fait
          prendre conscience: Nous ne sommes pas seuls avec notre opinion. L'echo de nos voix communes peut
          <strong>changer le monde</strong>.
          </p>
        gender_tooltip: |
         Evidemment, pour tous les hommes et les femmes, et au delà des désinences du masculin/féminin
         du grammaticalement correct  :-)
        subsidiarity_tooltip: "Mot-clef: Subsidiarité"
        text_2:
          title: La recherche commune de solutions
          more: |
            <p>
            Des articles de journaux, des blogs et des videos publiés sur Internet fournissent l'accès aux
            discussions structurées d'echo. Celles-ci peuvent être insérées dans tous les sites web et partout,
            il sera possible d' élaborer ensemble les textes, sans modération ou administrateur. Ainsi <strong>les
            connaissances et les opinions</strong> propagées à travers le web et les communités <strong>sont agrégées
            d'une manière intelligible</strong>, à l'intérieur et en dehors des groupes de discussion et des plate-formes.
            </p><p>
            Les discussions sur echo donnent un <strong>aperçu rapide, clair et transparent</strong> des propositions
            alternatives, des arguments pour et contre, et des contextes d'informations contextuelles. Ainsi il
            sera facile d'établir les rapports entre les différentes opinions et d'avoir une <strong>vision différenciée
            de l'opinion en progrès</strong>, à tout moment. Vous voulez un exemple? Quel est l'avis des habitants sur
            la nécessité de contruire un tunnel? Qu'en pensent les écologistes, les ingénieurs des BTP, que pensent les
            professionnels du tourisme ou les géologues?
            </p>
        text_3:
          title: Vivre la démocratie en participant
          more: |
            <p>
            Au nom d'un changement sensible et soutenable de notre quotidien, echo donne aux hommes et femmes de
            bonne volonté, partageant les mêmes idées, de concevoir des <strong>actions communes</strong> en s'appuyant sur des
            outils de la vie démocratique comme la participation citoyenne européenne, la e-petition, référendum etc.
            Pour <strong>financer ces actions</strong>, echo recourt à la collecte de fonds sans frais de
            fonctionnement et redistribue démocratiquement les surplus selon la <strong>conception "Your-Profit"</strong>
            de l'entrepreneuriat social.
            </p><p>
            En promouvant la <strong>collaboration constructive entre les citoyens, l'Etat et de leurs organisations à
            tous les niveaux</strong>, echo contribue à éluder le choc des confrontation et nous permet
            <strong>d'élaborer ensemble des réponses innovatives</strong> aux défis de notre temps.
            </p>
        text_4:
          title: Votre echo
          more: |-
            <p>
            Votre voix a besoin d'un echo. echo a besoin de votre voix. Contribuez à mener la démocratie vers
            un futur où comptera encore <strong>la voix de tout un chacun</strong>. Au quotidien et partout.
            </p><p>
            echo est encore au début de son parcours, mais vous pouvez d'ores et déjà participer à son développement.
            </p>

        action: |-
          Essayez le prototype »<br/>
          echo 0.16 est on-line

      # about section
      about:
        title: Qui sommes nous?
        tabs:
          project: Le Projet
          team: "L'équipe"
          partners: Le réseau
        text: |
          <p>
          <strong>A la source</strong> echo est une
          <strong><a id="about_team_link" href="#">équipe interdisciplinaire internationale</a></strong>.
          </p><p>
          Autour de ce noyau initial s'est formé un <strong>réseau grandissant sans cesse d' hommes et de femmes de
          bonne volonté apportant leur soutien</strong>. Cette synergie confère au projet initial un élan et une
          diversité complémentaires. Parmi eux travaillent de nombreux <strong>professionnels</strong> ayant une
          longue expertise dans la vie professionnelle, politique, dans des organisations, initiatives citioyennes
          et de projets à forte synergie sur Internet.
          </p><p>
          echo a débuté en septembre 2008. En Octobre 2009 fut fondé echo source e.V. une association à
          but non lucratif. Dès la réalisation du premier palier de financement, echo créera echo Systems ou S.A.
          chargée de la commecialisation d'echo. L'entreprise sera une
          <strong><a href='http://fr.wikipedia.org/wiki/Société_coopérative_d%27intérêt_collectif' target='_blank'>
          entreprise coopérative d'intérêt collectif</a></strong>. Son concept <strong>Your-Profit, un concept
          entrepreneurial</strong> est emprunté à la philosophie du prix Nobel de la Paix,
          <a href='http://fr.wikipedia.org/wiki/Muhammad_Yunus' target='_blank'>Muhammad Yunus</a>.
          </p><p>
          Depuis 2010, echo reçoit des subventions dans le cadre du programme EXIST, porté par l'UE, le ministère
          de l'Economie et du Développement allemand et des sponsors privés.
          </p><p>
          Le travail de l'association echo source e.V. se concentre actuellement à  développer des
          fonctionnalités du prototype du logiciel et <strong>à la recheche d'autres partenaires, sponsors et
          d'investisseurs de projets de l'économie soutenable</strong>.
          </p>

