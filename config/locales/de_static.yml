          echo social ist die <strong>Open Source</strong> Lösung, um mit wenigen Klicks eine
          <strong>eigene Webseite</strong> mit individuellem Auftritt zu erstellen - <strong>kostenlos</strong>. Es bietet Euch eine:
          </p>
        toolbox:
          title: Umfangreiche Werkzeugkiste
          text: |
            <p>Ihr bekommt für Eure Organisation, Aktionen und Projekte umfangreiche Netzwerkfunktionen
            und wichtige Web Tools für eine effiziente Zusammenarbeit mit Euren Unterstütrzern.</p>
        cooperation:
          title: Koordinierte Zusammenarbeit
          text: |
            <p>Alle echo social Netzwerke können sich untereinander vernetzen und gemeinsam an
            einem Strang ziehen. Dadurch könnt Ihr schneller die richtigen Mitstreiter
            finden oder selbst gefunden werden. Die verfügbaren Tools helfen, Eure Zusammenarbeit
            zu koordinieren und Eure Ideen in die Tat umzusetzen.</p>
        coverage:
          title: Vervielfachte Reichweite
          text: |
            <p>Wir können Dinge nur verändern, wenn wir gemeinsam handeln!</p><p>echo social Webseiten werden
            verbunden durch echo - eine dezentrale Kommunikationsinfrastruktur für aktive Bürgerbeteiligung und
