      show:
        why:
          title: Warum brauchen wir echo?

          text:
            <p>
            Die Menschheit siehst sich mit ökologischen, ökonomischen und humanitären Herausforderungen von bisher
            unbekanntem Ausmaß konfrontiert. Zufriedenstellende Lösungen sind jedoch nicht in Sicht. Intransparente Entscheidungen
            rufen ein wachsendes Gefühl der <strong>Machtlosigkeit</strong> und <strong>politischen Resignation</strong> in der
            Bevölkerung hervor und schwächen den Glauben an die heutigen Demokratien. Rufe nach mehr <strong>Transparenz</strong> und
            <strong>Mitspracherecht</strong> werden immer lauter.
            </p><p>
            Die aktuellen Krisen können daher als eine allgemeine <strong>Krise der Demokratie</strong> verstanden werden.
            Es gilt eine Möglichkeit zu finden, gemeinsam <strong>konstruktive Lösungen</strong> zu entwickeln,
            um den <span title="{{tooltip}}" class="ttLink">“glokalen” Herausforderungen</span>
            unserer Zeit effektiv zu begegnen.
            </p>

          tooltip:
            Unsere ökologischen, ökonomischen und humanitären Herausforderungen sind auf lokaler und globaler Ebene
            eng miteinander verbunden. Sie können daher nicht unabhängig voneinander, sondern nur in Hinblick auf ihre
            komplexen Zusammenhängen verstanden und gelöst werden.

        what:
          title: Was ist echo?

          text: |
            <p>
            echo ist das Instrument einer <strong>neuen Form teilnehmender Demokratie</strong>, das sich diesen Herausforderungen stellt.
            Anders als auf <span title="{{tooltip1}}" class="ttLink">herkömmlichen Web 2.0 Anwendungen</span> finden Sie auf
            echo ein <strong>übersichtliches <span title="{{tooltip2}}" class="ttLink">Meinungsbild</span></strong> und können
            <strong>lösungsorientiert</strong> mit Anderen zusammenarbeiten.
            Dazu vereint echo technische Innovationen und humanwissenschaftliche Erkenntnisse in einem einzigartigen Konzept.
            Hintergründe und Zusammenhänge können dadurch leichter verstanden, gemeinsam Entscheidungen
            gefällt und wirksam umzusetzen werden. Dementsprechend stellt echo Ihnen drei Funktionsbereiche zur Verfügung:
            <strong>Diskutieren – Vernetzen – Handeln!</strong>
            </p><p>
            Durch die Kombination dieser drei Funktionsbereiche schafft echo einen neuartigen virtuellen Raum
            für eine demokratische Zusammenarbeit, die mit geringem Aufwand zu
            <strong>spürbaren Ergebnissen im Alltag</strong> führt.<br/>
            Indem echo seine Funktionalität <strong>plattformübergreifend</strong> zur Verfügung stellt,
            können sämtliche heute schon im Internet aktiven Kräfte für einen <strong>nachhaltigen Wandel</strong> gebündelt werden.
            </p>

          tooltip1: |
            Foren ermöglichen zwar eine offene Diskussion, liefern jedoch kein strukturiertes, messbares Ergebnis.
            Group Blogs können nicht von hunderten oder tausenden Autoren geschrieben werden. Wikipedia kann die
            Qualität seiner Inhalte nur dadurch garantieren, dass die Kontrolle der Beiträge in die Hände
            einiger weniger Administratoren gelegt wird – was kein demokratisches Verfahren ist.

          tooltip2: |
            Wikipedia ist heute die weltgrößte nutzergenerierte Wissensbank mit dem Ziel, möglichst objektive Fakten zu den
            unterschieldichesten Themen frei zur Verfügung zu stellen. Ähnlich wird echo das umfangreichste Meinungsbild
            für unterschiedliche Lösungsvorschläge zu verschiedenen Themen zur Verfügung stellen,
            welche von den NutzerInnen in einem konstruktiven, vollkommen demokratischen Verfahren
            gemeinschaftlich erarbeitet werden.


      # discuss section
      discuss:
        title: Diskutieren

        text: |
          <p>
          Verschaffen Sie sich einen detaillierten Überblick über die aktuelle öffentliche Meinung!
          Diskutieren Sie mit! Überzeugen Sie Andere von Ihrer Position!
          </p><p>
          Der Diskussionsbereich von echo ermöglicht erstmals die Herausbildung <strong>kollektiver Intelligenz</strong> in einem
          demokratischen öffentlichen Diskurs mit beliebig vielen Teilnehmern. Seine <strong>neuartige Diskussionsmethode</strong>
          vereint hierfür mehrere entscheidende Merkmale:
          <p>

        clarity: Übersichtlichkeit
        clarity_more:
          Mit einem Suchbegriff und wenigen Klicks (ohne umständliche Formulare) finden Sie über die sprachübergreifende
          Suchfunktion von echo eine klare Übersicht der am stärksten unterstützen Positionen zu einem Thema.

        transparency: Transparenz
        transparency_more:
          Auf echo werden sämtliche Positionen und Argumente stets mit gegenläufigen Sichtweisen kontrastiert.
          Dies ermöglicht es, sich schnell eine differenzierte Meinung über
          bestimmte Themen zu bilden und trägt dazu bei, Polemik und Populismus zu unterbinden.

        detailed: Detailliertes Meinungsbild
        detailed_more: |
          Alle Positionen sowie deren Argumente können auf echo per Klick „unterstützt“ werden.
          So können Sie jederzeit die genaue Unterstützung der einzelnen Standpunkte durch verschiedene gesellschaftliche Gruppen nachvollziehen.
          <br/><br/>
          <u>Ein Beispiel:</u> Wie viele Menschen haben weltweit für und wie viele gegen den Atomausstieg gestimmt? Was denken die Europäer?
          Was sagen Atomphysiker dazu und was die Einwohner von Gorleben? Welche Position beziehen bestimmte Organisationen?

        democratic: Kollektive Textentwicklung
        democratic_more: |
          Jede Position auf echo repräsentiert eine fundierte Stellungnahme, welche von den NutzerInnen in einem
          <span title="{{tooltip}}" class="ttLink">vollkommen demokratischen Prozess</span> ausgearbeitet wird.
          Mit geringstem Aufwand können Sie sich jederzeit gleichberechtigt an der dynamischen Entwicklung solcher Stellungnahmen beteiligen.

        democratic_tooltip:
          Die kollektive Texterstellung auf echo bedarf dabei im Normalfall weder externer Moderatoren, noch werden den beteiligten NutzerInnen
          privilegierte Rollen zugesprochen. Alle Beteiligten haben dasselbe Mitspracherecht.

        glocal: Glokale Übersicht
        glocal_more: |
          echo hilft Ihnen, thematische Zusammenhänge zwischen lokalen, regionalen und globalen Themen leichter nachzuvollziehen.
          <br/><br/>
          <u>Ein Beispiel:</u> Lebensmittelpreise im Supermarkt nebenan → Massentierhaltung in der EU → Regenwaldrodung für Sojaanbau → Klimawandel.
          <br/><br/>
          Diese „glokale“ Darstellung ermöglicht es, lokale Themen in ihrem globalen Kontext zu sehen und umgekehrt,
          die globalen Probleme vor dem Hintergrund <strong>lokaler Verhältnisse</strong> zu verstehen. Wen das persönliche Interesse an einem
          lokalen Thema aus seinem direkten Umfeld (Lebensmittelpreise) auf echo aufmerksam machte, dem werden dort schnell dessen
          <strong>globalen Implikationen</strong> (Klimawandel) aufgezeigt.

      # connect section
      connect:
        title: Vernetzen

        text_top: |
          <p>
          Finden Sie die richtigen UnterstützerInnen für Ihre Anliegen!
          </p><p>
          Anders als herkömmliche soziale Netzwerke, ermöglicht Ihnen der zielgenaue Suchmechanismus von echo, schnell und einfach
          <strong>MitstreiterInnen mit verschiedenen Kompetenzen</strong> bezüglich eines Themas zu finden. Hierfür werden die gefundenen
          Akteure in verschiedene Gruppen zusammengefasst, welche die wichtigsten gesellschaftlichen Kompetenzbereiche widerspiegeln:
          </p>

        list: &competences |
          <li>BürgerInnen und Betroffene (Bedürfniskompetenz)</li>
          <li>ExpertInnen und WissenschaftlerInnen (Fachkompetenz)</li>
          <li>PolitikerInnen und andere RepräsentantInnen (Entscheidungskompetenz)</li>
          <li>Nichtstaatliche und staatliche  Organisationen (Handlungskompetenz & Mobilisierungspotenzial)</li>

        text_bottom: |
          <p>
          echo motiviert aktiv Gleichgesinnte aus den verschiedenen Kompetenzgruppen zur Zusammenarbeit.
          Durch die Berücksichtigung ihrer unterschiedlichen Belange, können wichtige Probleme identifiziert und gemeinsam die
          <strong>bestmöglichen Lösungen</strong> ausgearbeitet und umgesetzt werden.
          </p>

      # act section
      act:
        title: Handeln

        text_top: |
          <p>
          Werden Sie aktiv! Setzen Sie Ihre Ziele erfolgreich um!
          </p><p>
          Um <strong>spürbare Erfolge im Alltag</strong> zu erzielen, motiviert echo alle TeilnehmerInnen einer Debatte,
          Aktionen zu starten und ihre Lösungsvorschläge in die Tat umzusetzen. echo bündelt dabei alle lokalen,
          regionalen und globalen Aktionen, die ein gemeinsames Ziel verfolgen. Dadurch schafft echo neue Synergien und
          vervielfacht das <strong>Einflusspotenzial</strong> des bürgerlichen Engagements.
          Das Spektrum der ermöglichten Aktionen reicht von:
          </p>

        possible_actions: |
          <li>online signierten <strong>e-Petitionen</strong>,</li>
          <li>der Organisation von Bürger- und <strong>Volksbegehren</strong>,</li>
          <li>der Organisation von <strong>Bürgerkonferenzen, Demonstrationen</strong>, Boykotts und Sammelklagen,</li>
          <li>der Gründung nationaler und internationaler <strong>NRO</strong> (Nicht-Regierungs-Organisationen)</li>
          <li>der Gründung von <strong>sozialen Unternehmungen</strong> (social business & social entrepreneurship)</li>
          <li>bis hin zu <strong>beliebigen Projekten</strong> und Aktionen mit einem gemeinsam definierten Ziel
          (wie z.B. Gründung von Bürgerbewegungen, Organisation einer Kinderkrippe oder eines europaweiten Tags des Radfahrens).</li>

        text_middle: |
          <p>
          Mit dem Aktionsbereich von echo wird so eine Brücke von virtuellen Diskussionen zu realen Aktionen geschaffen.
          Indem die Aktionen mit bestehenden <strong>legislativen Instrumenten</strong> verknüpft werden, überführt echo
          zivilgesellschaftliches Engagement in <strong>echte politische Einflussnahme</strong>.
          </p>

        act_more: |
          <p>
          <u>Ein Beispiel:</u> 20 000 bayerische NutzerInnen haben auf echo für ein Verbot aller gentechnisch veränderten
          Lebens- und Futtermittel gestimmt – genug, um einen Volksentscheid initiieren zu können. Sofort erhalten alle
          Stimmgeber eine Nachricht mit der Aufforderung, diesen zu organisieren. Folgen die NutzerInnen dem in der
          Nachricht enthaltenen Link, so finden sie sich in einem <strong>bestens ausgestatteten virtuellen Aktionsraum</strong> wieder.
          </p><p>
          Für eine effektive Zusammenarbeit im Rahmen der Aktionen stellt echo den Beteiligten alle
          <strong>nötigen Informationen</strong> sowie eine <strong>„Werkzeugkiste“</strong> zur Verfügung.
          Darin finden sich standardmäßig und über die Entscheidungsfindungsfunktion hinaus, verschiedene
          Kommunikationsfunktionen und Verfahrenstools, Kalender, Event- und Aufgabenverwaltung,
          file sharing sowie eine Fundraising-Funktion. Dank des <strong>modularen Aufbaus</strong> können die
          angebotenen Werkzeuge jederzeit um neue Möglichkeiten erweitert werden.
          </p>

      # echo on waves section
      echo_on_waves:
        title: Überall
        text: |
          <p>
          Um die Grenzen einzelner Portale zu überwinden, verfolgt echo ein <strong>plattformübergreifendes Konzept</strong>.
          Relevante Diskussionen und Aktionen von echo können auf anderen Internetseiten und Blogs dargestellt und
          dort bearbeitet werden. Auf diese Weise erweitert echo die Funktionalität anderer Plattformen und schafft
          <strong>neue Synergien</strong>, statt lähmender Konkurrenzsituationen. So bündelt echo sämtliche Kräfte des
          bürgerlichen Engagements im Internet und ermöglicht die Entstehung einer breiten
          gesellschaftlichen <strong>Welle des Wandels</strong>.
          </p><p>
          Für die Realisierung dieses Ziels kam Googles open source <strong>Wave Federation Protocol</strong>
          genau zur richtigen Zeit, und wurde vor kurzem in das Inkubator Programm vom
          <strong><a href="http://www.apache.org/" target="_blank">Apache Software Foundation</a></strong> aufgenommen.

          Diese Technologie ermöglicht nicht nur soziale Zusammenarbeit in Echtzeit,
          sondern schafft auch die Grundlage für einen sicheren und plattformübergreifenden Austausch von Diskussionen,
          Profilen und Aktionen. Die dabei entstehenden Daten können sowohl auf öffentlichen als auch auf organisationsinternen und
          privaten echo Servern gepeichert und zwischen einander ausgetauscht werden.
          </p><p>
          Auf der Basis des Konzepts und Prototyps von echo und der zukunftsweisenden Technologie von Wave, legt
          <strong>echo on waves</strong> die Grundlage für die gemeinsame Entwicklung eines der ambitioniertesten
          <strong>open source</strong> Projekte, das die Welt je gesehen hat:
          </p><p>
          Die Schaffung einer <strong>globalen Agora</strong>!
          </p>

    # ECHOCRACY SECTION
    echocracy:
      title: echocracy
      subtitle: Die Akteure

      tabs:
        echocracy: echocracy
        citizens: BürgerInnen
        scientists: ExpertInnen
        decision_makers: RepräsentantInnen
        organisations: Organisationen

      show:
        text_top: |
          <p>
          „echocracy“, die <strong>neue Form teilnehmender Demokratie</strong> von echo, bietet Ihnen und Menschen auf der ganzen Welt
          die Möglichkeit, gesellschaftsrelevante Fragen zu diskutieren und gemeinsam einen realen Wandel zu bewirken.
          Die echocracy basiert dabei auf einem deliberativen interkulturellen Diskurs, der die wichtigsten
          gesellschaftlichen Kompetenzbereiche in eine <strong>kollektive Entscheidungsfindung</strong> einbezieht:
          </p>

        list: *competences

        text_bottom:
          <p>
          Akteure dieser Kompetenzbereiche treten auf echo in einen <strong>gleichberechtigten Dialog</strong>.
          Dabei garantiert echo nicht nur <strong>vollständige Transparenz</strong> während dem gesamten Meinungsbildungs-
          und Entscheidungsfindungsprozess, sondern bietet Ihnen und anderen Menschen
          <strong>neue Möglichkeiten</strong>, bei der gemeinsamen Gestaltung unserer Welt aktiv mitzuwirken.
          </p><p>
          Auf echo, der globalen Agora, sind alle Beteiligten gleichberechtigte, <strong>freie Weltbürger</strong>!
          </p>

      # citizens section
      citizens:
        title: BürgerInnen
        title_long: Engagierte BürgerInnen

        text_top: |
          <p>
          Eine rege Beteiligung der BürgerInnen aller Länder an demokratischen Entscheidungsprozessen und zivilgesellschaftlichen
          Aktionen sind das Hauptanliegen von echo. Engagierte BürgerInnen, die heute schon politisch aktiv sind und sich
          verantwortungsvoll für eine friedliche, gerechte und nachhaltige Zukunft einsetzen, sind daher
          <strong>die wichtigsten Akteure</strong> auf echo. Sie <strong>profitieren in besonderem Maße</strong> von seinen
          neuartigen Möglichkeiten:
          </p>

        adv1: Informatives Meinungsbild
        adv1_details: |
          <li>Einfach auffindbare öffentliche Diskussionen in der eigenen Nachbarschaft, Region und der Welt</li>
          <li>Leicht nachvollziehbare Positionen verschiedener Gesellschaftsgruppen und Regionen</li>
        adv2: Selbstbestimmung
        adv2_details: |
          <li>Direkte Beteiligung an Entscheidungsfindung bezüglich Ihres unmittelbaren Lebensraums sowie der Zukunft unserer gemeinsamen Welt</li>
          <li>Überzeugung Anderer für den eigenen Standpunkt</li>
          <li>Schnelles Zusammenfinden von MitstreiterInnen</li>
          <li>Einfache Organisation und Unterstützung realer Aktionen</li>
        adv3: Gestärktes „Wir-Gefühl“
        adv3_details: |
          <li>Gemeinsamer, direkter Beitrag zu Nachhaltigkeit und globaler Gerechtigkeit</li>
        adv4: Befreiung vom Gefühl der Machtlosigkeit
        adv4_details: |
          <li>Spürbare Erfolge im eigenen Alltag</li>
          <li>Virale Verbreitung und steigende Beteiligung in der Gesellschaft</li>

      # scientists section
      scientists:
        title: ExpertInnen
        title_long: ExpertInnen und WissenschaftlerInnen

        text_top: |
          <p>
          ExpertInnen und WissenschaftlerInnen liefern mit ihren Forschungsergebnissen und Erkenntnissen die Grundlage
          gesellschaftspolitischer Entscheidungen. Mit ihrem Know-how können sie einen wesentlichen Beitrag zur
          Qualität der Diskussionen und Lösungsvorschläge leisten. Sie sind daher <strong>unverzichtbare Akteure</strong>
          auf echo und profitieren in vielfacher Weise von seinen <strong>neuartigen Möglichkeiten</strong>:
          </p>

        adv1: Verbesserung des wissenschaftlichen Diskurses
        adv1_details: |
          <li>Gemeinsame Ausformulierung neuer Erkenntnisse mit KollegInnen in eigenen Arbeitsgruppen und Netzwerken</li>
          <li>Transparente Debatten mit klar differenzierten Positionen verschiedener Disziplinen</li>
          <li>Effizienter Wissens- und Erfahrungsaustausch durch transnationale und interkulturelle Verbindung von ExpertInnen</li>

        adv2: Vorteile auf dem akademischen Arbeitsmarkt
        adv2_details: |
          <li>Präsentation des eigenen wissenschaftlichen Profils</li>
          <li>Direkter Zugang zu Mitarbeitern und Verantwortlichen interessanter Forschungsprojekte</li>
          <li>Neue Stellen durch kostenloses Fundraising für neue Forschungsprojekte</li>

        adv3: Mehr Einfluss auf gesellschaftspolitische Entscheidungen
        adv3_details: |
          <li>Direkte Beteiligung an Entscheidungsfindungen</li>
          <li>Sensibilisierung der Gesellschaft für die Herausforderungen unserer Zeit</li>
          <li>Effektive Diffusion von wissenschaftlichen Erkenntnissen durch leicht nachvollziehbare Stellungnahmen und Argumente</li>

      # decision makers section
      decision_makers:
        title: Repräsentanten
        title_long: RepräsentantInnen & EntscheidungsträgerInnen
        text_top: |
          <p>
          <strong>EntscheidungsträgerInnen aus Politik und Wirtschaft</strong> tragen die größte gesellschaftliche Verantwortung.
          Sie müssen entscheiden, was dem größtmöglichen Wohle Aller dient und praktikable Lösungen aushandeln.
          Ihre Beteiligung an den Diskussionen auf echo ist daher besonders wichtig.
          Damit ihre Bemühungen zu nachhaltigen Verbesserungen führen können, brauchen sie eine <strong>breite
          bürgergesellschaftliche Unterstützung</strong> für ihre Vorhaben. Eine transparente Darstellung ihrer
          Anliegen und eine gute Kenntnis der bürgerlichen Belange sind hierfür die wichtigste Voraussetzung.
          echo bietet PolitikerInnen und anderen RepräsentantInnen <strong>einzigartige Möglichkeiten</strong>
          und steigert die Effizienz ihrer Arbeit:
          </p>

        adv1: Detailliertes Meinungsbild
        adv1_details: |
          <li>Klare Übersicht über die wichtigsten Bedürfnisse und Meinungen der WählerInnen</li>
          <li>Genaue Darstellung der Unterstützung bestimmter Positionen seitens unterschiedlicher gesellschaftlicher Gruppen und Regionen</li>

        adv2: Optimierte interne Zusammenarbeit
        adv2_details: |
          <li>Zeit- und raumunabhängige intra- und interparlamentarische Zusammenarbeit (z.B. nationale ↔ internationale Fraktionen)</li>
          <li>Schnelle und transparente Entscheidungsfindung zwischen administrativen Ebenen (Kommune ↔ Bund ↔ EU)</li>

        adv3: Überzeugende Ansprache der WählerInnen
        adv3_details: |
          <li>Direkter Zugang zu Millionen von mündigen BürgerInnen</li>
          <li>Leicht nachvollziehbare Darstellung eigener Positionen, Argumente und Vorhaben</li>
          <li>Übersichtliche Gegenüberstellung von Wahlprogrammen und themenspezifischen Positionen zu jeweils anderen Standpunkten</li>

      # organisations section
      organisations:
        title: Organisationen
        title_long: Nichtstaatliche & staatliche Organisationen

        text_top: |
          <p>
          Nichtstaatliche und staatliche Organisationen (NRO, Bürgerinitiativen, politische Parteien, Gewerkschaften,
          Städte und Kommunen) stehen heute schon im Fokus des gesellschaftlichen und politischen Geschehens und sind
          daher <strong>unentbehrliche Akteure</strong> auf echo. Sie sind Meinungsbildner, sie planen Kampagnen und Aktionen und
          versuchen die Menschen für ihre Anliegen zu mobilisieren. echo bietet Organisationen zahlreiche
          Möglichkeiten, um ihre <strong>Ziele leichter zu erreichen</strong>:
          </p>

        adv1: Optimierte organisationsinterne Zusammenarbeit
        adv1_details: |
          <li>Gemeinsame Entwicklung von Ideen, überzeugenden Argumenten und Lösungsvorschlägen mit eigenen ExpertInnen und MitstreiterInnen</li>

        adv2: Erhöhtes Einflusspotenzial
        adv2_details: |
          <li>Sichtbare Beteiligung an öffentlichen Diskussionen</li>
          <li>Beeinflussung der öffentlichen Meinung und gesellschaftspolitischer Entscheidungen</li>

        adv3: Mobilisierung von MitstreiterInnen
        adv3_details: |
          <li>Leichte Ansprache von Millionen engagierter BürgerInnen</li>
          <li>Nachvollziehbare Darstellung eigener Ansichten und Argumentationen</li>
          <li>Virale Verbreitung eigener Kampagnen und Aktionen</li>

        adv4: Steigende finanzielle Unterstützung
        adv4_details: |
          <li>Kostenloses Fundraising und eine deutlich wachsende Unterstützerbasis</li>
          <li>Erhöhte Motivation durch kostenneutrales Spenden</li>
          <li>Mehr Vertrauen und emotionale Bindung der UnterstützerInnen durch Transparenz und direkte Teilnahme an Aktionen</li>

    # ECHONOMY SECTION
    echonomy:
      title: echonomy
      subtitle: Die Werte

      tabs:
        echonomy: echonomy
        your_profit: Your-Profit
        foundation: Die Stiftung
        public_property: Kollektives Eigentum

      show:
        text_top: |
          <p>
          Ein kleines <strong>„h“</strong> kann einen großen Unterschied machen!
          </p><p>
          So steht „echonomy“ für eine <strong>ökosoziale demokratische Wirtschaftsform</strong>, die sich
          in unserer globalisierten Welt grundlegenden ethischen Werten verpflichtet sieht:
          </p>

        list:
          <li><strong>Nachhaltigkeit</strong> statt bedingungslosem Wachstum (öko)</li>
          <li><strong>Kooperation</strong> statt Konkurrenzzwang (sozial)</li>
          <li><strong>Aktive Teilhabe</strong> statt passiver Abhängigkeit (demokratisch)</li>

        text_bottom: |
          <p>
          Die Geschäftsphilosophie von echo spiegelt diese Werte auf verschiedene Weise wider.
          Damit möchte echo nicht nur als Modell für eine neue Unternehmenskultur dienen, sondern mit
          seinen konkreten Lösungen direkt zur Stärkung sozialer und nachhaltiger Unternehmensführung und zur
          <strong>Demokratisierung bestehender Unternehmens- und Wirtschaftsstrukturen</strong> beitragen.
          </p>

      # your profit section
      your_profit:
        title: Your-Profit

        text: |
          <p>
          Finanzieren Sie Ihre Aktionen ohne finanziellen Aufwand!
          </p><p>
          echo verbindet <strong><span title="{{tooltip_nonprofit}}" class="ttLink">Gemeinnützigkeit</span></strong> mit
          <strong>tragfähigen Geschäftsmodellen</strong>. „Tragfähig“ bedeutet jedoch nicht bloße Kostendeckung,
          sondern die Bereitstellung von Mitteln für Aktionen und Projekte von NutzerInnen und Organisationen.
          Hierfür bietet Ihnen echo mehrere <span title="{{tooltip_costneutral}}" class="ttLink">kostenneutrale</span> Möglichkeiten,
          Geld auf Ihrem persönlichen virtuellen Konto zu sammeln. Die so gesammelten Gelder können Sie nach Belieben an
          Aktionen und Projekte von NROs, Interessengemeinschaften oder Privatpersonen verteilen.
          So kann Ihr virtuelles Engagement <strong>reale Früchte</strong> tragen!
          </p><p>
          Indem echo zu <strong>mehr Selbstbestimmung</strong> und <strong>spürbaren Erfolgen im eigenen Alltag</strong> verhilft,
          können Sie sich vom Gefühl der Machtlosigkeit befreien und <strong>neues Vertrauen in die Demokratie</strong> schöpfen.
          </p>

        tooltip_nonprofit: |
          Bezüglich aller Geldflüsse behält sich echo die Möglichkeit vor, anfangs einen geringen Anteil zur Deckung der
          anfallenden Kosten einzubehalten. Wichtig ist dabei, dass sich die Fundraising-Provisionen auf Null reduzieren
          sobald genügend Umsätze durch andere, an kommerzielle Anwender gerichtete, Geschäftsmodelle erwirtschaftet werden.

        tooltip_costneutral: |
          Spenden kostet Geld? Nicht unbedingt! Z.B. können die NutzerInnen über echo bei verschiedenen Online-Shops
          einkaufen gehen, wobei die so erwirtschaftete Provision direkt auf ihrem virtuellen persönlichen Konto erscheint.
          Themenrelevante Produkthinweise in Aktionen und Diskussionen helfen den NutzerInnen zusätzlich strategische und
          verantwortungsvolle Kaufentscheidungen zu treffen.

      # foundation section
      foundation:
        title: Die Stiftung

        text: |
          <p>
          Neben kostenneutralem und direktem Spenden verfolgt echo mehrere Geschäftsmodelle, durch die <strong>signifikante
          Einnahmen</strong> über kommerzielle Anwender der Plattform erwirtschaftet werden.  Sämtliche hierdurch entstehenden
          Überschüsse werden an die <strong>Echonomy Stiftung</strong> weitergeleitet, welche vollständige
          Transparenz über die Finanzen von echo gewährleistet. Diese Stiftung wird mit dem alleinigen Ziel gegründet,
          innovative Projekte, entsprechend <strong>demokratischer Entscheidungen</strong> der Nutzerschaft von echo,
          finanziell zu unterstützen.
          </p><p>
          Indem echo eine einfache und kostenneutrale Möglichkeit zur <strong>Finanzierung von großen
          Gemeinschaftsprojekten</strong> bietet, kann Ihr virtuelles Engagement unsere Welt nachhaltig verändern.
          </p>

      # public property section:
      public_property:
        title: Kollektives Eigentum

        text: |
          <p>
          echo ist als <strong>selbstorganisierendes System</strong> konzipiert. Seine Diskussionsfunktion
          ist für Entscheidungen über seine eigenen Regeln und Funktionen optimal geeignet.
          So können die NutzerInnen über Diskussionen und Abstimmungen schrittweise immer stärker
          in die Entwicklung von echo mit einbezogen werden, bis sich aus diesem Prozess
          eine <strong>stabile Selbstverwaltung</strong> entwickelt.
          </p><p>
          Als Instrument zur Unterstützung demokratischer Entscheidungsprozesse ist für echo die
          Wahrung <strong>politischer und wirtschaftlicher Unabhängigkeit</strong> oberstes Gebot.
          Um seine Unabhängigkeit langfristig zu gewährleisten, wird echo schrittweise in die
          Hände seiner NutzerInnen <span title="{{tooltip}}" class="ttLink">übergeben</span>.
          </p><p>
          echo wird so zum Quasi-<strong>Eigentum der Weltbevölkerung</strong>:
          Sie bestimmen, was auf echo passiert. Sie bestimmen wie echo funktioniert. <strong>Sie sind echo!</strong>
          </p>

        tooltip: |
          Über eine bewährte und stabile Selbstverwaltung hinaus wird der Akt der Übergabe an bestimmte
          Kriterien in Bezug auf eine geographisch und demographisch ausgewogene Beteiligung der
          Weltbevölkerung gekoppelt. Die genauen Details dazu werden später in einem transparenten Prozess definiert.


    # Static content for echosocial.org
    echosocial:
      show:
        title: echo social
        subtitle: Worum geht es?
        text: |
          <p>
          Wir können nur dann etwas bewegen, wenn wir <strong>gemeinsam handeln</strong>!
          </p><p>
          Mit echo social wollen wir die vielen verinselten Aktionen und Projekte zu einer globalen Bewegung
          zusammenführen und ein vereintes Handeln ermöglichen.
          </p><p>
          echo social gibt Euch die Instrumente an die Hand, um <strong>Eure Organsiation, Aktionen und Projekte</strong>
          sichtbar zu machen und mit Euren Unterstützern in allen Erdteilen effizient zusammen zu arbeiten.
          </p><p>
          echo social ist die <strong>Open Source</strong> Lösung, um mit wenigen Klicks Euer eigenes
          <strong>soziales Netzwerk</strong> samt <strong>individueller Website</strong> zu erstellen -
          <strong>kostenlos</strong>!
          </p>
        part_2:
          title: Umfangreiche Werkzeugkiste
          text: |
            <p>Jede echo social Webseite bietet Euch eine umfangreiche Werkzeugkiste für
            <strong>effiziente Teamarbeit</strong>. Die darin enthaltenen Tools helfen Euch gemeinsam Dinge auszuarbeiten,
            Euch untereinander abzustimmen und Eure Pläne koordiniert in die Tat umzusetzen.</p>
        part_3:
          title: Vervielfachte Reichweite
          text: |
            <p>
            Neben den umfangreiche Funktionen für das eigene Netzwerk, können sich echo social Netzwerke untereinander
            vernetzen und so Teil einer <strong>größeren Bewegung</strong> werden. Dadurch könnt Ihr schneller die
            richtigen <strong>Mitstreiter finden</strong> und gemeinsam an einem Strang ziehen.
            </p><p>
            echo social Webseiten werden durch <strong><a href='{{echo_link}}' target='_blank'>echo</a></strong>
            - die globale Agora - webseitenübergreifend verbunden. echo dient dabei als <strong>dezentrale
            Kommunikationsinfrastruktur</strong> zur aktiven Bürgerbeteiligung und teilnehmenden Demokratie.<br/>
            Im Laufe der weiteren Realisierung echos werden Aktionen und Projekte auf echo social Webseiten stets mit
            thematisch relevanten Debatten und Aktionen von anderen (nicht nur echo social) Webseiten verknüpft.
