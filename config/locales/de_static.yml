        subtitle: Was bietet es genau?
        text: |
          <p>
          Ihr werdet <strong>in einigen Wochen Eure eigene echo social Webseite erstellen</strong> können.
          Diese echo social Webseite bietet Euch:
          </p>
        internet_presence:
          title: einen individuellen Internetauftritt
          text: |
            <p>Fügt Euer Logo ein und passt mit wenigen Klicks, Farben, Layout und Funktionen individuell für
            Eure Bedürfnisse an.</p>
        community_management:
          title: Community Management
          text: |
            <p>Haltet Eure Mitstreiter über Euer eigenes Blog sowie RSS-Feeds, Facebook und Twitter auf dem Laufenden.</p>
        group_administration:
          title: Flexible Gruppenverwaltung
          text: |
            <p>Organisiert Euch und Eure Unterstützer in beliebige Gruppen und Untergruppen mit differenzierte
            Rechtevergabe für Zugriff und Nutzung von Dokumenten und Daten.</p>
        project_management:
          title: Projektmanagement
          text: |
            <p>Arbeitet zeit- und ortsunabhängige zusammen! Projektgruppen, Aufgabenverwaltung, File-Sharing,
