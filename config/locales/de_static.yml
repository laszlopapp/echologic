        header2: |-
          das Ende der Machtlosigkeit!&nbsp;&nbsp;<br/>den Anfang der Selbstbestimmung!

        text_1: |
          <p>
          echo ist ein <a href="{{github_url}}" target="_blank">Open Source</a> Gemeinschaftsprojekt für
          <strong>aktive Bürgerbeteiligung</strong> - <span title="{{subsidiarity_tooltip}}" class="ttLink">weltweit</span>
          und für alle Menschen. Es wurde als ganzheitlicher Lösungsansatz für ein Kernproblem unserer Zeit konzipiert:
          die politische Resignation und die gefühlte Machtlosigkeit der Einzelnen.
          </p><p>
          „Diskutieren – Vernetzen – Handeln!“ - Die soziale Anwendung ermöglicht <strong>konstruktive,
          sprachübergreifende öffentliche Dialoge</strong> zur Meinungsbildung und gemeinsamen Lösungsfindung.
          Sie vernetzt Menschen mit den gleichen Zielen und unterstützt sie im <strong>gemeinsamen Handeln</strong> für
          gesellschaftliche und politische Einflussnahme.<br/>
          Wo auch immer wir in der virtuellen oder realen Welt sind, echo macht uns deutlich: wir sind mit unserer
          Meinung nicht alleine – das „Echo“ unserer Stimmen <strong>macht aus Visionen Realität</strong>.
          </p>
        gender_tooltip: Selbstverständlich Frauen und Männer - unabhängig vom grammatischen Geschlecht :-)
        subsidiarity_tooltip: Stichwort Subsidiarität
        text_2:
          title: Gemeinsame Lösungsfindung - überall
          more: |
            <p>
            echo wird <strong>KEINE Plattform</strong> sein. Seine Inhalte werden in beliebigen Webseiten erscheinen
            können – wie z.B. in Webseiten von gesellschaftspolitischen Akteuren, Nachrichtenportalen, Unternehmen
            oder in privaten Blogs. Überall dort können Menschen in einem demokratischen Verfahren - ohne Moderatoren
            oder Administratoren - ihre Ideen und Lösungen kollektiv als Texte ausarbeiten. So werden
            Wissen, Meinungen und deren Befürworter über verinselte Webseiten, Communities und Sprachgrenzen
            hinaus <strong>im gesamten Internet zusammengeführt.</strong>
            </p><p>
            echos strukturierte Diskussionen sind auch <strong>mit beliebig vielen Teilnehmern übersichtlich</strong>.
            Sie enthalten alternative Sichtweisen, Pro/Kontra Argumente und multimediale Hintergrundinformationen.
            Thematische Zusammenhänge sowie die <strong>Positionen verschiedener Gesellschaftsgruppen werden
            transparent</strong> und leicht nachvollziehbar – z.B. welche Gesellschaftsgruppen und wie viele Menschen
            sind für die Verlängerung der AKW Laufzeiten? Welche Gegenargumente bringen Bauingenieure? Was meinen die
            Bürger von Gorleben? Wie stehen dazu Parteien, NGOs und andere Organisationen?
            </p>
        text_3:
          title: Demokratie zum Mitmachen
          more: |
            <p>
            Für eine spürbare Veränderung des Alltags, motiviert echo gleichgesinnte Menschen aus den Diskussionen
            <strong>gemeinsam zu handeln</strong>. Das Spektrum dieser Handlungen reicht von Projekten, über Gründung
            neuer NRO und Social Impact Businesses, bis hin zur organisierten Nutzung <strong>direkt demokratischer
            Instrumente</strong> (z.B. Europäische Bürgerinitiative, ePetition, Volksentscheid, Demonstration, Boykott).
            </p><p>
            Die <strong>Finanzierung dieser Handlungen</strong> unterstützt echo durch kostenneutrales Fundraising und
            nutzerbestimmte, demokratische Verteilung seiner überschüssigen Einnahmen aus mehreren skalierbaren
            Geschäftsmodellen (<strong>“Your-Profit” Geschäftsphilosophie</strong>).
            </p><p>
            Durch Förderung <strong>konstruktiver Zusammenarbeit von Bürgern, Staat und deren Organisationen</strong>,
            hilft echo destruktive Konfrontation zu vermeiden und ermöglicht uns allen,
            für die Herausforderungen unserer Zeit gemeinsam innovative Antworten zu entwickeln.
            </p>
        text_4:
          title: Ihr echo
          more: |
            <p>
            Ihre Stimme braucht ein Echo. echo braucht Ihre Stimme! Helfen Sie mit, die Demokratie in eine Zukunft
            zu führen, in der <strong>jede Stimme zählt</strong> – jeden Tag und überall auf der Welt.
            </p><p>
            echo, als „Gesellschaftsbetriebssystem“ von mündigen Weltbürgern zukünftiger Generationen, steckt momentan
            noch in den Kinderschuhen. Sie können aber bereits hier und jetzt Ihre <strong>Bekannten mobilisieren</strong>,
            und ein starkes gesellschaftliches <strong>„Echo“ für Ihr Anliegen</strong> und für eine gemeinsame
            Zukunft erzeugen!
            </p>

        action: |-
          Jetzt zum Prototyp »<br/>
          echo 0.16 ist online

      # about section
      about:
        title: Über uns
        tabs:
          project: Das Projekt
          team: Das Team
          partners: Das Netzwerk
        text: |-
          <p>
          Hinter echo steht ein <strong><a id="about_team_link" href="#">internationales und interdisziplinäres Team</a></strong>
          junger und erfahrener Akademiker.
          </p><p>
          Um dieses Kernteam hat sich ein <strong>Netzwerk von UnterstützerInnen</strong> gebildet, die echo durch freiwilliges
          Engagement und im Rahmen kooperativer Zusammenarbeit zusätzlichen Elan verleihen: ExpertInnen aus
          unterschiedlichen Bereichen mit langjähriger Berufserfahrung, PolitikerInnen, Organisationen,
          Initiativen und andere synergiensuchende Internetprojekte.
          </p><p>
          echo wurde im September 2008 initiiert. Im Oktober 2009 wurde der als <strong>gemeinnützig</strong> anerkannte
          echo source e.V. gegründet. Für die Entwicklung, Vermarktung und den Betrieb von echo wurde April 2011 als
          hundertprozentige Tochter des Vereins die echo Systems UG gegründet. Das Unternehmen wird als <strong>
          <a href='http://de.wikipedia.org/wiki/Social_Business' target='_blank'>Social Business</a></strong>
          betrieben. Seine <strong>"Your-Profit" Geschäftsphilosophie</strong> wurde von den Werten und Erfolgen vom
          Friedensnobelpreisträger <a href='http://de.wikipedia.org/wiki/Muhammad_Yunus' target='_blank'>Muhammad Yunus</a>
          inspiriert.
          </p><p>
          Von 2010 bis Anfang 2011 wurde echo im Rahmen des EXIST-Programmes durch die EU, BMWi und ESF für Deutschland
          gefördert. Weitere finanzielle Unterstützung erhält zurzeit echo durch einen privaten Förderer.
          </p><p>
          Die Arbeit des echo Teams konzentriert sich momentan in erster Linie auf die funktionale Weiterentwicklung
          des Software Prototyps, die Ableitung verschiedener vermarktbarer Produktzweige und die <strong>Gewinnung
          weiterer Partner, Förderer und (bevorzugt nachhaltiger) Investoren</strong>.
