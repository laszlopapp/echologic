        question_methods:
          title: echos neuartige Diskussionsmethode
          text: |
            <p>Nutzt die innovative Diskussionsmethode echos für konstruktive interne Debatten und zur gemeinsamen,
            demokratischen Texterstellung! Über die differenzierte Gruppenverwaltung können z.B.
