        yucca: |-
          'Yucca elata' como símbolo de um novo começo

        news_title: echo na web
        twitter: Siga o echo no Twitter!
        facebook: Siga o echo no Facebook!

        header1: significa
        header2: |
          o fim da impotência!&nbsp;&nbsp;&nbsp;&nbsp;<br/>e o princípio da auto-determinação!

        text_1: |
          <p>
          A echo é um projeto comunitário <a href="{{github_url}}" target="_blank">Open Source</a> desenvolvido para a
          <strong>participação ativa dos cidadãos</strong> - por
          <span title="{{subsidiarity_tooltip}}" class="ttLink">todo o mundo</span> e para todos os cidadãos.
          A sua abordagem abrangente está destinada a expressar um problema base do nosso tempo:
          a resignação política e sentimento de impotência do indivíduo.
          </p><p>
          "Discutir - Conectar - Agir!" - O software social facilita a criação de <strong>diálogos construtivos, multilíngues e
          públicos</strong> que visam a formação de opiniões e a busca de soluções coletiva</strong>. Visa também conectar
          pessoas que partilham dos mesmos propósitos e apoiam estes de modo a criar <strong>ações conjuntas</strong> que
          impactem socialmente e políticamente.<br/>
          Onde quer que estejamos no mundo real ou virtual, a echo mostra-nos:
          nós (e a nossa opinião) não estamos sozinhos - o echo da nossa voz pode <strong>tornar ide(i)a(i)s em realidade</strong>.
          </p>
        subsidiarity_tooltip: De acordo com os princípios da subsidiaridade
        text_2:
          title: Determinação de soluções participativa
          more: |
            <p>
            Artigos de jornal, Blogues, Videos e todos os restantes tipos de conteúdos na Internet tornam-se pontos
            de partida na estruturação de discussões na echo, que por sua vez poderão também ser embebidas em qualquer
            site web. Aí poderão as pessoas elaborar as suas ideias e soluções coletivamente de forma textual, seguindo
            um processo democrático - sem moderação ou administração. É esse conhecimento e opiniões que será por sua
            vez reproduzido e <strong>resumido por todos os sites web e grupos de discussão</strong>.
            </p><p>
            As discussões na echo permitem <strong>visualizar imediata e transparentemente</strong> propostas alternativas,
            pro- e contra-argumentos e informação multimédia, aleviando deste modo a sua contextualização,
            e oferecem a todo o momento uma <strong>visualização de opiniões diferenciada</strong> - p. ex., Que categorias sociais e
            quantas pessoas concordam com a nova política relativa às minorias ou com o novo orçamento de estado?
            Que argumentos trazem os sociólogos ou os economistas para a "mesa"? O que têm as minorias ou o povo
            em geral a dizer? Para que lado pendem os partidos, as ONG's ou outras organizações?
            </p>
        text_3:
          title: Viver a democracia participando
          more: |
            <p>
            Para uma mudança perceptível no dia-a-dia, a echo motiva todas as pessoas que partilham a mesma
            opinião a <strong>agir conjuntamente</strong> e ativamente e promove explicitamente o emprego de instrumentos de
            democracia direta (p. ex. Iniciativa dos Cidadãos Europeus, ePetition, Referendos, CarrotMob).
            A echo auxilia o <strong>financiamento das ações</strong> através do angariamento de fundos sem custos envolvidos e
            da distribuição democrática e definida pelos participantes dos seus recursos
            (<strong>filosofia de negócio "Your-Profit"</strong> (o seu lucro)).
            </p><p>
            Através da promoção da <strong>cooperação construtiva entre cidadãos, estado e as suas organizações</strong>
            a todos os níveis, a echo ajuda a evitar a confrontação destrutiva e permite-nos a todos, no que diz respeito aos
            desafios do nosso tempo, <strong>desenvolver conjuntamente respostas inovadoras</strong>.
            </p>
        text_4:
          title: O seu ec(h)o
          more: |
            <p>
            A sua voz precisa de um ec(h)o. A echo precisa da sua voz. Ajude-nos a criar uma democracia futura onde
            <strong>todas as vozes contam</strong> o mesmo – em todo o mundo.
            </p><p>
            A echo encontra-se de momento ainda a dar os seus primeiros passos. No entanto, já é possível:
            </p>
        action: |-
          Ir para o protótipo »<br/>
          echo 0.15 está online

      #About
      about:
        title: Sobre nós
        tabs:
          project: O Projeto
          team: A Equipa
          partners: A Rede
        text: |-
          <p>
          A echo é impulsionada por uma
          <strong><a id="about_team_link" href="#">equipa internacional e interdisciplinária</a></strong> formada por
          académicos jovens e experientes.
          </p><p>
          Esta equipa goza do apoio de uma <strong>rede de colaboradores</strong>, cujos compromisso e cooperação voluntários dão à echo
          ímpeto adicional: especialistas de várias áreas com larga experiência de trabalho, políticos, organizações,
          iniciativas e outros projectos na internet que procuram sinergias.
          </p><p>
          A echo começou em Setembro de 2008. Em Outubro de 2009, foi fundada como organização
          <strong>sem fins lucrativos</strong> sob o nome de echo source e.V..
          Depois de financiamento inicial bem sucedido, serão fundadas a echo Systems GmbH ou AG, que tomarão
          responsabilidade pela realização técnica, trabalho editorial e marketing e vendas internacional. A companhia será
          operada como uma <strong><a href='http://en.wikipedia.org/wiki/Social_business' target='_blank'>"social business"</a></strong>.
          A sua <strong>filosofia de negócio "Your-Profit"</strong> (O-Seu-Lucro) é inspirada nos princípios e valores
          éticos do vencedor do Prémio Nobel da Paz
          <a href='http://pt.wikipedia.org/wiki/Muhammad_Yunus' target='_blank'>Muhammad Yunus</a>.
          </p><p>
          Desde 2010 que a echo tem sido financiada pelo programa EXIST bem como pela UE, a ESF, a BMWi, entre outros
          doadores privados.
          </p><p>
          A echo source e.V. concentra-se de momento em desenvolver o software e procurar e negociar com novos
          <strong>parceiros, patrocinadores e (preferencialmente sustentáveis) investidores</strong>.
          </p>

