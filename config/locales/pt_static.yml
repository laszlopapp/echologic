      show:
        ms1: A echologic é uma rede de pessoas que querem mudança <br/>e das suas organizações unidas para realizar
        ms2: |
          echo - a <span title="{{tooltip}}" class="ttLink">ágora</span> global!

        agora_tooltip: |
          A Ágora era o lugar central da Grécia Antiga - o berço da democracia.
          Era a fonte da vida social e política da polis: uma sociedade governada pelos seus cidadãos livres.
          A Echo, como a Ágora global, suplanta os limites comunicativos e espaciais da ágora antiga e torna-se acessível
