        connect: Conectar
        act: Agir
        echo_on_waves: Em todo o lado

      # content of echo tab
      show:

        why:
          title: Porque precisamos da echo?

          text: |
            <p>
            Hoje em dia a Humanidade encontra-se diante de vários desafios ambientais, económicos
            e humanitários nunca antes vistos. No entanto, não se avistam soluções satisfatórias no horizonte. A falta de
            transparência na tomada de decisões política cria a percepção crescente de <strong>impotência</strong> e
            <strong>resignação política</strong> entre a população e enfraquece a fé do povo na democracia.
            Pedidos por <strong>transparência</strong> e mais <strong>participação </strong> fazem-se ouvir mais e mais alto.
            </p><p>
            A crise corrente pode ser portanto entendida como uma <strong>crise da democracia</strong> no geral.<br/>
            Novas maneiras de dar o poder ao povo para desenvolver <strong>soluções construtivas</strong>, de forma a
            ajudar efetivamente na resolução dos nossos <span title="{{tooltip}}" class="ttLink">desafios “glocais”</span>,
            tem de ser encontradas.
            </p>

          tooltip: |
            Os nossos desafios ecológicos, económicos e humanitários tanto ao nível global como local estão intrínsecamente
            relacionados uns com os outros. Estes problemas não podem ser resolucionados independentemente, antes devem ser
            entendidos e resolvidos como um todo, com especial ênfase nas complexas inter-relações.

        what:
          title: O que é a echo?

          text: |
            <p>
            echo é o instrumento para um <strong>novo tipo de democracia participatória</strong> face a estes desafios.
            Ao contrário de <span title="{{tooltip1}}" class="ttLink">Aplicações Web 2.0 usuais</span>, a echo providencia
            uma <strong>claramente estruturada<span title="{{tooltip2}}" class="ttLink">base de opiniões</span></strong> e permite
            uma colaboração social <strong>orientada à solução</strong>. Une inovação tecnológica e conhecimento científico humano
            num conceito único. Isto ajuda as pessoas a melhor entender os planos-de-fundo e inter-relações de tópicos,
            conjuntamente tomar decisões claras e torná-las realidade. Concordantemente, a echo aparece com três áreas funcionais
            principais: <strong>Discutir – Conectar – Agir</strong>!
            </p><p>
            Através da combinação destas três áreas funcionais, a echo estabelece um espaço virtual único para a total colaboração
            democrática, o que leva a <strong>resultados visíveis no dia-a-dia</strong> das pessoas com o mínimo de esforço.<br/>
            Adicionalmente, ao alargar a sua funcionalidade <strong>para além dos limites dos websites individuais</strong>,
            a echo deixa que todas as forças se agrupem para uma <strong>mudança sustentável</strong> através da Internet.
            </p>

          tooltip1: |
            Os Forums permitem uma discussão aberta mas não providenciam resultados estruturados e mensuráveis.
            Blogs de Grupo (Group Blogs) não podem ser escritas por centenas ou milhares de participantes. A
            Wikipedia só consegue manter a sua qualidade pondo o controlo sobre o conteúdo nas mãos de um punhado de
            administradores - o que francamente não é democrático

          tooltip2: |
            Em analogia com a Wikipedia, providenciando a maior base aberta de conhecimento acessível com o foco em factos objetivos,
            a echo aspira a providenciar a maior e mais compreensiva base de opiniões do mundo focada em opiniões subjetivas
            facilitando ao mesmo tempo discussões construtivas.

      discuss:
        title: Discutir

        text: |
          <p>
          Obtenha uma visão detalhada da opinião pública atual! Encarregue-se de novas discussões! Exponha a sua opinião a outras pessoas.
          </p><p>
          A área de discussão da echo permite pela primeira vez à <strong>inteligência coletiva</strong> emergir num discurso democrático
          público, mesmo entre um número relativamente ilimitado de participante.<br/>
          De modo a atingir este objetivo, o <strong>novel método de discussão</strong> da echo une alguns factores essenciais:
          </p>

        clarity: Clareza
        clarity_more: |
          Através apenas de um parâmetro de busca e alguns cliques, o sistema multilingue de busca da echo providencia-lhe com
          uma visão detalhada das posições mais apoiadas de acordo com os específicos tópicos de interesse.

        transparency: Transparência
        transparency_more: |
          Na echo, todas as posições bem como os seus argumentos de apoio estão permanentemente presentes em contraste
          com os contra-argumentos mais relevantes. Isto ajuda as pessoas a desenvolver facilmente uma vista diferenciada
          e portanto a previnar polémica e populismo.

        detailed: Base de opinião detalhada
        detailed_more: |
          Na echo, todas as posições bem como os seus argumentos podem ser apoiados pelos seus utilizadores. Isto
          possibilita-lhe compreender facilmente o apoio dado a posições alternativas por grupos sociais diferentes
          em qualquer altura.
          <br/><br/>
          <u>Por exemplo:</u> Quantas pessoas no mundo são a favor ou contra a energia nuclear?? O que pensam os cidadãos europeus?
          O que dizem os físicos e as pessoas relacionadas que vivem nas redondezas de Chernobyl ou de outro repositório de resíduos nucleares?
          E finalmente, qual a posição de uma determinada organização?

        democratic: Formação de opiniões democrática
        democratic_more: |
          Na echo, todas as posições representam afirmações claras elaboradas pelos utilizadores num
          <span title="{{tooltip}}" class="ttLink">processo totalmente democrático</span>. Sendo assim,
          todas as pessoas podem contribuir para a evolução dinâmica dessas afirmações com igual chance e esforço mínimo.

        democratic_tooltip: |
          O desenvolvimento coletivo de tais afirmações na echo (no caso normal) não depende de moderação ou de utilizadores
          com funções privilegiadas. Isto assegura que todos os participantes têm uma voz igual em todo o processo de
          discussão da echo.

        glocal: Visão Glocal
        glocal_more: |
          A echo ajuda as pessoas a compreender facilmente as inter-relações temáticas entre tópicos locais, regionais e globais.
          <br/><br/>
          <u>Por exemplo:</u> Preços no supermercado do bairro => Agricultura Industrial na UE => desflorestamento para a plantação de soja => mudanças climáticas globais.
          <br/><br/>
          Esta visão “glocal” permite aos utilizadores visualizar os seus assuntos locais no seu contexto global e perceber os problemas
          globais como um resultado das <strong>circunstâncias locais</strong>. Pessoas que visitem a echo por cause de um tópico local de interesse pessoal
          (preços no supermercado) serão rapidamente confrontados com as suas <strong>implicações globais</strong> (mudanças climáticas).

      connect:
        title: Conectar

        text_top: |
          <p>
          Encontre os aliados adequados para alcançar os seus objetivos!
          </p><p>
          Em contraste com as redes sociais correntes, a echo ofereçe um mecanismo de procura altamente específico para facilmente
          <strong>encontrar aliados com diferentes formas de competência</strong> no que diz respeito a certo tópico.
          Consequentemente, a echo divide todos os utilizadores encontrados em diferentes grupos que refletem os mais importantes
          segmentos sociais. Estes são:
          </p>

        list: &competences |
          <li>Cidadãos e pessoas relacionadas (com competência no que diz respeito a necessidades)</li>
          <li>Especialistas e cientistas (com competência profissional)</li>
          <li>Políticos e outros representantes (com competência em tomada de decisões)</li>
          <li>Organizações não-governamentais e governamentais (com competência em potencial de ação & mobilização)</li>

        text_bottom: |
          <p>
          A echo motiva ativamente o diálogo e a colaboração entre estes grupos. Ao incorporar as necessidades e as
          competências destes segmentos na sociedade, a echo possibilita às pessoas identificar conjuntamente questões de
          interesse comum e <strong>desenvolver as melhores soluções possíveis</strong> para estas questões.
          </p>

      act:
        title: Agir

        text_top: |
          <p>
          Torne-se ativo! Alcança os seus objetivos com sucesso!
          </p><p>
          Para <strong>alcançar resultados notáveis no dia a dia</strong>, a echo motiva todos os participantes de uma discussão
          a criar ações apropriadas de modo a tornar as suas propostas realidade. Ao agrupar todas as ações locais, regionais e
          globais que representam o mesmo objetivo, a echo cria sinergias e aumenta o <strong>potencial de influência</strong> de
          compromisso civil.
          O alcance das ações representadas pela echo cobre:
          </p>

        possible_actions: |
          <li><strong>e-petições</strong> assinadas online,</li>
          <li>organização de <strong>referendos</strong>,</li>
          <li>organização de <strong>conferências de cidadãos, demosntrações</strong>, boicotes e ações legais coletivas</li>
          <li>formação de <strong>ONGs</strong> nacionais e internacionais (organizações não-governamentais),</li>
          <li>formação de <strong>empreendimentos conjuntos</strong> (empresas sociais e empreendorismo social)</li>
          <li><strong>qualquer tipo de projeto</strong> com um objetivo comum definido (p.ex. a formação de movimentos civis,
          um dia de infantário no bairro ou um dia Europeu de ciclismo).</li>

        text_middle: |
          <p>
          A área de ação da echo preenche a lacuna entre discussões virtuais e ações no mundo real.
          Ao ligar estas ações aos <strong>instrumentos legislativos</strong> existentes, a echo torna,
          pela primeira vez, compromisso civil em <strong>participação política</strong> real.
          </p>

        act_more: |
          <p>
          <u>Por exemplo:</u> 20 000 cidadãoes bávaros votam contra a energia nuclear – um número suficiente para iniciar um
          referendo. A dada altura, todos os votantes recebem uma mensagem encorajando-os a organizar um referendo.
          Seguindo o link incluído na mensagem, os utilizadores encontram-se num <strong>espaço virtual de ações totalmente
          equipado</strong>, providenciando todas as ferramentas e informações para coletivamente planear e organizar a ação.
          </p><p>
          De modo a facilitar a colaboração efetiva, a echo providencia aos participantes de uma ação toda a
          <strong>informação necessária</strong> e um <strong>conjunto de ferramentas apropriado</strong>.Para além desta inovativa
          função de tomada de decisões, este conjunto de ferramentas contém por defeito várias ferramentas de comunicação e processo,
          calendário, gestão de eventos e tarefas, partilha de ficheiros e uma função de angariamento de fundos. Graças ao seu
          <strong>esquema modular</strong>, o conjunto de ferramentas oferecido pode ser extendido para facilitar diferentes tipos de
          colaboraçõ de acordo com necessidades específicas.
          </p>

      echo_on_waves:
        title: Em todo o lado
        text: |
          <p>
          De modo a superar as limitações das plataformas individuais, a echo emprega uma <strong>aproximação distribuída</strong>
          e disponibiliza esta funcionalidade na Internet. Conformemente, discussões e ações relevantes  da echo podem ser apresentadas
          e editadas em qualquer página web ou blog.
          Desta forma, a echo complementa a funcionalidade de outras plataformas e cria <strong>sinergias reais</strong>, em vez de
          competição tendenciosa.
          <br/>
          Como um resultado disso, a echo agrupa as forças de todo o comprometimento civil existente na Internet e possibilita,
          pela primeira vez na história, a emergência de uma <strong>onda de mudança ampla</strong> na sociedade.
          </p><p>
          Para a realização deste objetivo, a Google e o seu recente <strong>Protocolo federativo Wave</strong> chega exatamente na altura
          certa. Esta tecnologia open-source não só possilibita colaboração social em tempo-real, como também providencia a base para
          uma troca segura de informação alocada descentralizada em perfis, discussões e ações entre o público e os seus próprios servidores
          echo organizacionais ou privados.
          </p><p>
          Na base do conceito inovativo da echo e da inovadora tecnologia da Google Wave, <strong>echo on waves</strong> assenta o terreno para
          o desenvolvimento conjunto de um dos mais ambiciosos projetos <strong>open-source</strong> de sempre:
          </p><p>
          A criação da <strong>ágora global</strong>!
          </p>

    # Static content for the echocracy main menu point
    echocracy:
      title: echocracy
      subtitle: Os Actores
      tabs:
        echocracy: "echocracy"
        citizens: "Cidadãos"
        scientists: "Especialistas"
        decision_makers: "Representantes"
        organisations: "Organizações"

      show:
        text_top: |
          <p>
          “echocracy” representa uma <strong>nova forma de democracia participatória</strong> da echo.
          Permite a si e às pessoas de todo o mundo discutir conjuntamente questões de interesse comum e desenvolver as
          melhores soluções possíveis para essas questões.
          </p><p>
          A echo facilita este processo através de um discurso deliberativo inter-cultural, onde as competências dos mais
          importantes segmentos da sociedade são todos incorporados num processo <strong>coletivo de tomada de decisões</strong>.
          Estes segmentos da sociedade são:
          </p>

        list: *competences

        text_bottom: |
          <p>
          Na echo, os protagonistas pertencentes as estes grupos de competência compromentem-se num <strong>diálogo equalitário</strong>.
          Não só assegura a <strong>total transparência</strong> do processo de tomada de decisão, como também possibilita à echo oferecer a todos
          os protagonistas um <strong>novo meio de comunicação</strong> único para o redesenhamento do nosso mundo comum.
          </p><p>
          Na echo, a ágora global, todos os participantes são <strong>cidadãos do mundo livre</strong>!
          </p>

      citizens:
        title: Cidadãos
        title_long: Cidadãos Comprometidos

        text_top: |
          <p>
          Uma participação vívida na tomada de decisões e comprometimento civil em todos os países é o principal objetivo da echo. Cidadãos comprometidos
          já a promover ativamente um futuro pacífico, equitável e sustentável são por consequência os <strong> mais importantes protagonistas</strong> na
          echo e podem <strong>beneficiar especialmente</strong> das novas possibilidades que lhes são oferecidas:
          </p>

        adv1: Base de Opinião Informativa
        adv1_details: |
          <li>Descoberta sem esforço de discussões públicas no seu bairro, região e no mundo</li>
          <li>Posições facilmente compreensíveis de diferentes grupos sociais e regiões</li>
        adv2: Auto-determinação
        adv2_details: |
          <li>Participação direta na tomada de decisões no que diz respeito ao seu espaço local e ao futuro do nosso mundo comum</li>
          <li>Convencer outras pessoas dos seus próprios pontos-de-vista</li>
          <li>Rápida ligação com pessoas da mesma opinião</li>
          <li>Fácil organização e auxílio de ações do mundo real</li>
        adv3: |
          Fortalecidos “nós“ nos sentimos
        adv3_details: |
          <li>Contribuição conjunta, direta para sustentabilidade e justiça global</li>
        adv4: Alívio de um sentimento de impotência
        adv4_details: |
          <li>Sucessos visíveis no dia-a-dia</li>
          <li>Propagação viral e crescente participação na sociedade</li>

      scientists:
        title: Especialistas
        title_long: Especialistas & Cientistas

        text_top: |
          <p>
          Através do seu trabalho de pesquisa e novas descobertas, especialistas e cientistas providenciam decisões socio-políticas com
          base em fundamentos sólidos. Com o seu "know-how" profissional, podem dar contribuições significativas à qualidade das discussões e ao desenvolvimento
          de propostas de solução adequadas. Por esta razão, eles são <strong> protagonismos importantíssimos</strong> na echo
          e podem beneficiar das suas <strong>novas oportunidades</strong> de várias maneiras:
          </p>

        adv1: Discurso científico melhorado
        adv1_details: |
          <li>Formulação conjunta de novas descobertas com colegas nos seus próprios grupos ou redes</li>
          <li>Debates transparentes com posições claramente diferenciadas sobre diferentes disciplinas técnicas</li>
          <li>Troca eficiente de conhecimento e experiência conectando especialistas transnacionalmente e inter-culturalmente</li>

        adv2: Vantagens no mercado de emprego académico
        adv2_details: |
          <li>Apresentação do seu próprio perfil académico</li>
          <li>Acesso direto a membros do pessoal e oficiais responsáveis por programas de investigação interessantes</li>
          <li>Novas posições através de recolha de fundos livre para novos projetos de investigação</li>

        adv3: Mais influência nas decisões-políticas
        adv3_details: |
          <li>Participação direta na tomada de decisões</li>
          <li>Aumentar a consciência na sociedade para os desafios dos nossos tempos</li>
          <li>Difusão efetiva de descobertas científicas através da apresentação facilmente compreensível das próprias posições e argumentos</li>

      decision_makers:
        title: Representantes
        title_long: Representantes & Responsáveis pelas Decisões
        text_top: |
          <p>
          <strong>Responsáveis por decisões políticas e económicas</strong> carregam a maior responsabilidade social.
          Eles têm que decidir o que melhor serve o bem comum e negociar soluções verosimis com todos os interessados.
          Portanto a sua participação em discussões na echo é da mais essencial importância. Se os seus esforços são o resultado
          de benefícios sustentáveis, eles precisam de <strong>ganhar o apoio alargado da sociedade civil</strong> para as suas
          propostas. Por conseguinte, uma apresentação compreensível dos seus objetivos e um entendimento profundo das necessidades
          dos cidadãos são básicas pré-requisitos para o seu sucesso. A echo oferece <strong>oportunidades únicas</strong> a políticos e outros
          representantes para aumentar significativamente a eficácia do seu trabalho:
          <p>

        adv1: Base de Opiniões detalhada
        adv1_details: |
          <li>Visão claro das necessidades principais e opiniãos dos votantes</li>
          <li>Informação detalhada do apoio a certas posições da parte de diferentes grupos sociais e regiões</li>

        adv2: Infra-estrtutura optimizada para colaboração interna
        adv2_details: |
          <li>Colaboração intra- e trans-parlamentar independente do tempo e do espaço (p.ex. frações nacionais ↔ internacionais)</li>
          <li>Tomada de decisões efetiva e transparente entre diferentes níveis administrativos (municipal ↔ estado ↔ UE)</li>

        adv3: Visando novos votantes
        adv3_details: |
          <li>Chegando a milhões de cidadãos politicamente maduros diretamente</li>
          <li>Apresentação facilmente compreensível das próprias propostas e argumentos</li>
          <li>Comparação clara de vários manifestos diferentes e posições próprias vs. alternativas sobre tópicos específicos</li>

      organisations:
        title: Organizações
        title_long: Organizações não-governamentais & Governamentais

        text_top: |
          <p>
          Organizações não-governamentais e Governamentais (ONGs, iniciativas dos cidadãos, partidos políticos,
          sindicatos, cidades e municípios) já colocam o seu foco na sociedade e política e são portanto
          <strong>protagonistas indispensáveis</strong> na echo. Eles são líderes de opinião, eles planeiam
          ações e campanhas e procuram mobilizar um leque alargado de apoiantes para si. A echo oferece ás
          organizações <strong>oportunidades únicas</strong>, ajudando-as a concluir os seus objetivos com sucesso:
          </p>

        adv1: Colaboração interna optimizada
        adv1_details: |
          <li>Elaboração conjunta de ideias, argumentos convincentes e propostas com os seus próprios especialistas e apoiantes</li>

        adv2: Aumento de influência política
        adv2_details: |
          <li>Participação visível em discussões públicas</li>
          <li>Influência na opinião pública e decisões sócio-políticas</li>

        adv3: Mobilização de apoiantes
        adv3_details: |
          <li>Abrangendo milhões de cidadãos comprometidos facilmente</li>
          <li>Apresentação compreensível das próprias ideias e argumentos</li>
          <li>Propagação viral das próprias campanhas e ações</li>

        adv4: Apoio financeiro ascendente
        adv4_details: |
          <li>Recolha de fundos livre e um número crescente de apoiantes</li>
          <li>Motivação crescente através de doações de custo neutro</li>
          <li>Mais confiança e compromisso emocional da parte dos apoiantes através de transparência e participação direta nas ações</li>

    # Static content for the echonomy main menu point
    echonomy:
      title: echonomy
      subtitle: Os Valores

      tabs:
        echonomy: "echonomy"
        your_profit: "Your-Profit"
        foundation: "A Fundação"
        public_property: "Propriedade pública"

      show:
        text_top: |
          <p>
          Um pequeno <strong>“h”</strong> pode fazer uma diferença enorme!
          </p><p>
          Por consequência, “echonomy” representa uma <strong>economia democrática eco-social</strong>
          comprometida com valores básicos éticos no nosso mundo globalizado:
          </p>

        list:
          <li><strong>Sustentabilidade</strong> em vez de crescimento incondicional (eco)</li>
          <li><strong>Cooperação</strong> em vez de ganância incontrolável (social)</li>
          <li><strong>Participação Activa</strong> em vez de dependência passiva (democratica)</li>

        text_bottom: |
          <p>
          A filosofia corporativa da echo reflete estes valores de várias maneiras e aspira a encontrar
          um novo modelo para este novo tipo de cultura corporativa. As soluções inovativas também procuram
          adoptar técnicas de administração empresarial socialmente e ecológicamente sustentáveis e uma
          <strong>democratização das estruturas corporativas e económicas existentes</strong>.
          </p>

      your_profit:
        title: Your-Profit

        text: |
          <p>
          Financie as suas ações sem apoio financeiro!
          </p><p>
          A echo combina uma filosofia<strong><span title="{{tooltip_nonprofit}}" class="ttLink">sem fins lucrativos</span></strong>
          com <strong>modelos de negócio poderosos</strong>. "Poderoso" não significa meramente custos de trabalho neutro.
          Também significa ajudar as pessoas e organizações para providenciar as suas ações com os fundos necessários. Com este
          propósito, a echo oferece-lhe várias formas <span title="{{tooltip_costneutral}}" class="ttLink">de custo neutro</span>
          para colectar dinheiro na sua conta privada virtual.
          Todos os fundos colectados desta forma podem seguidamente ser doados para ações e projetos de organizaçoes, grupos de
          interesse ou indivíduos de acordo com as suas preferências.<br/>
          Desta forma, o seu compromisso virtual pode influenciar o nosso mundo de uma forma positiva.
          </p><p>
          Ao providenciar-lhe <strong>mais auto-determinação</strong> e permitir-lhe
          <strong>alcançar mudanças visíveis</strong> no seu dia a dia, a echo ajuda-lhe a libertar-se da sua
          sensação de impotência e a restaurar a sua <strong>fé na democracia</strong>.
          </p>

        tooltip_nonprofit: |
          A echo reserva-lhe os direitos de inicialmente cobrir as suas despesas com uma parte das suas receitas.
          No entanto, e é importante notar, que todas as provisões de recolha de fundos serão reduzidas a zero,
          assim que outros modelos de negócio cujo alvo são os utilizadores comerciais forem lançados e que possam cobrir
          os seus custos operacionais. Desse modo, as finanças da echo na sua totalidade irão, claro, permanecer
          completamente transparentes.

        tooltip_costneutral: |
          Doações custam dinheiro? Não necessariamente! Através da echo, pode p.ex. ir a várias lojas online e ter até 20%
          do preço que pagou pelo seu produto favorito transferido para a sua conta virtual echo. Adicionalmente,
          notificações discretas de produtos e serviços temáticamente relevantes em discussões e ações da echo ajudarão
          a determinar decisões de compra estratégicas e responsáveis.

      foundation:
        title: A Fundação

        text: |
          <p>
          Para além de facilitar doações diretas de uma maneira custo-neutro, a echo emprega vários modelos de
          negócio para gerar <strong>ganhos consideráveis</strong> através dos seus utilizadores comerciais. Todos os excedentes
          serão transferidos na sua totalidade para a <strong>Fundação Económica</strong>, providenciando total
          transparência das finanças da echo. Esta fundação será estabelecida com o propósito exclusivo de
          apoiar projetos inovativos de acordo com <strong>decisões democráticas</strong> dos utilizadores da echo.
          </p><p>
          Ao oferecer-lhe uma maneira fácil e de custo neutro de <strong>financiar amplos projetos conjuntos</strong>,
          o seu compromisso virtual pode levar a <strong>mudanças sustentáveis</strong> no nosso mundo.
          </p>

      public_property:
        title: Propriedade pública

        text: |
          <p>
          A echo foi projetada para ser um <strong>sistema auto-organizatório</strong>. O seu método inovativo de
          tomada de decisões está perfeitamente apto para decisões no que diz respeito ás suas próprias regras e
          funções. À sua maneira todos os utilizadores podem participar cada vez mais na evolução da echo, resultando isso
          numa <strong>auto-administração estável</strong> no fim do processo.
          </p><p>
          Tal como a echo é um instrumento de tomada de decisões democrática, manter <strong>independência financeira e política</strong>
          é de vital importância.
          De forma a assegurar a total independência a longo prazo, a echo irá gradualmente
          <span title="{{tooltip}}" class="ttLink">passar para as mãos</span> de todos os utilizadores a qualquer altura.
          </p><p>
          À sua maneira, a echo quase que se torna <strong>propriedade da humanidade</strong>:
          Será ela que decide o que acontece na echo. Ela define como a echo funciona. Ela é a echo!
          </p>

        tooltip: |
          Além de uma auto-administração fiável e comprovada, este ato de entrega irá depender de
          certos critérios relacionados com o balanço de participação geográficamente e demográficamente de
          toda a população mundial. Detalhes irão ser elaborados numa fase futura num processo aberto e
          transparente.

    # Static content for echosocial.org
    echosocial:
      show:
        title: echo social
        subtitle: Sobre o que é, exatamente?
        text: |
          <p>
          Só movemos o mundo, se <strong>agirmos juntos</strong>!
          </p><p>
          A echo social visa adoptar ação conjunta unindo os incontáveis projetos e ações isolados num movimento global.
          </p><p>
          A echo social providencia ferramentas para tornar a sua <strong>organização, ações e projetos</strong>
          visíveis e para efecientemente trabalhar em conjunto com outros aliados - à volta do planeta.
          </p><p>
          A echo social é a solução <strong>open source</strong> para facilmente criar a sua <strong>rede social</strong>
          e o seu <strong>website individual</strong> - <strong>grátis</strong>!
          </p>
        part_2:
          title: Conjunto de ferramentas compreensível
          text: |
            <p>Todo o site echo social tem um conjunto compreensível de ferramentas para <strong>colaboração efetiva em equipa</strong> à disposição.
            Estas ferramentas ajudam-lhe a elaborar conjuntamente, tomar decisões e a realizar os seus planos de uma maneira coordenada.</p>
        part_3:
          title: Alcance multiplicado
          text: |
            <p>
            Para além das suas funções compreensivas para a própria rede, os sites echo social podem-se ligar entre si e tornar-se num
            <strong>movimento maior</strong>. Desta forma pode <strong>encontrar os apoiantes certos</strong> e começar a agir em conjunto.
            </p><p>
            Via <strong><a href='{{echo_link}}' target='_blank'>echo</a></strong> - a ágora global -
            os sites echo social estão ligados através das fronteiras de plataformas e websites diferentes. A echo serve portanto como
            uma <strong>infra-estrutura de comunicação distribuída</strong> para a cidadania ativa e democracia participatória.<br/>
            No decurso do desenvolvimento ulterior da echo, as ações e projetos nos sites echo social serão sempre ligados a debates
            e ações tematicamente relevantes em outros sites (não só echo social). Desta forma, todo o compromisso civil com um objetivo
            comum pode ser agrupado. O alcance e o <strong>poder das suas ações</strong> é multiplicado.
            </p>

      features:
        title: Características
        subtitle: O que oferece exatamente?
        text: |
          <p>
          <strong>Dentro de algumas semanas</strong>, poderá facilmente <strong>criar o seu própiro site echo social</strong>.
          Este site echo social oferecer-lhe-á:
          </p>
        internet_presence:
          title: presença individual na internet
          text: |
            <p>Faça o upload do seu logo, escolha as cores e o plano e ajuste as funções ás suas necessidades específicas com apenas alguns cliques.</p>
        community_management:
          title: Administração de comunidade
          text: |
            <p>Mantenho os seus colegas atualizados usando o seu blog, RSS-feeds, Facebook e Twitter.</p>
        group_administration:
          title: Administração de grupo flexível
          text: |
            <p>Organise e sua equipa e os seus contactos em grupos e sub-grupos com um mecanismo de administração de direitos de acesso flexível
            para documentos e ficheiros.</p>
        project_management:
          title: Administração de projeto
          text: |
            <p>Trabalhe em conjunto independentemente do tempo e do espaço. Grupos de projeto, administração de tarefas, partilha de ficheiros,
            wikis e forums ajudar-lhe-ão nesta tarefa.</p>
        calendar_event:
          title: Calendário de eventos
          text: |
            <p>Informe os seus colegas sobre as próximas ações e coordene datas e eventos importantes em conjunto.</p>
        votings_polls:
          title: Questionários e estudos
          text: |
            <p>Simplifique o seu processo de tomada de decisões. Usando os estudos e os questionários pode rapidamente
            transformar resultados de brainstormings em decisões feitas conjuntamente.</p>
        photo_video_gallery:
          title: Galerias de fotos e videos
          text: |
            <p>Mostre o seu compromisso em imagem e som! Galerias de fotos e vídeos enriquecerão o seu website com
            conteúdo multimédia.</p>
        cost_neutral_fundraising:
          title: Recolha de fundos custo-neutro
          text: |
            <p>Ajude os seus apoiantes a ajudar-lhe usando a ferramente de recolha de fundos de custo neutro da clicks4charity.
            As pessoas podem auxiliar-lhe ao comprar online sem gastar dinheiro extra.</p>
        question_methods:
          title: A original ferramenta de discussão da echo
          text: |
            <p>Utilize a inovativa ferramenta de Discussão da echo para debater construtivamente e para co-editar creativamente
            textos. Graças à gestão de grupos flexível, especialistas e membros podem ser convidados a tomar parte em discussões
            internas a qualquer altura. Os resultados elaborados conjuntamente podem ser expostos no mesmo debate público.
            Desta forma, a sua organização e as suas atividades aparecem sempre num contexto discursivo.
            As razões para as suas ações podem sempre permanecer transparentes e compreensíveis. Você pode inspirar cada vez mais
            pessoas a tomarem parte.</p>
        decentral_infrastructure:
          title: a echo como uma infra-estrutura de comunicação descentralizada
          text: |
            <p>Exponha as suas atividades noutras plataformas e redes incontáveis! A echo atua como uma infra-estrutura de
            comunicação descentralizada, tornando as suas ações visíveis noutros websites e plataformas.
            Desta forma, pode automaticmente chegar a várias pessoas interessadas no tópico das suas ações. Isto
            multiplica o alcance e o poder do seu compromisso.</p>
        your_wishes:
          title: ... e tudo o que poderá precisar
          text_pre: |
            <p>
            O nosso objetivo é fazer da echo social a ferramenta ideal para a colaboração social e o compromisso civil. Diga-nos
            quais as características da mais particular importância para você. O seu
          text_link: parecer (feedback)
          text_end: |
            será incorporado no processo de desenvolvimento e ajudar-nos-á a continuadamente melhorar a echo social.</p>

      extensions:
        title: Extensões
        subtitle: Que mais?
        text: |
          <p>
          A echo social permite elaborar uma <strong>Rede social</strong> própria para a vossa Organização, projetos ou ações e
          possibilitar um novo Movimento mundial. As vossas Ideias e Pensamentos, a vossa Vontade para agir ajudam a realmente mudar.
          </p><p>
          A echo social é a solução <strong>Open Source</strong> para, com apenas alguns cliques criar um <strong>Webseite próprio</strong>
          com Aparência individual - <strong>grátis</strong>. Oferece-lhes um:
          </p>
        toolbox:
          title: Conjunto de ferramentas extenso
          text: |
            <p>Vocês recebem um conjunto funções de rede extenso para a vossa organização e um conjunto de importantes ferramentas Web para uma
            Cooperação mais eficiente com os vossos apoiantes.</p>
        cooperation:
          title: Cooperação coordenada
          text: |
            <p>Todas as redes sociais da echo social podem-se conectar umas com as outras e juntas "mexer os cordelinhos".
            Assim podem encontrar pessoas ou organizações com as mesmas ideias ou serem encontrados rapidamente.
            As ferramentas disponíveis ajudam a coordenar e aplicar as vossas Actividades e as vossas Ideias.</p>
        coverage:
          title: Alcance multiplicado
          text: |
            <p>Só podemos mudar quando agimos em conjunto!</p><p>Os websites da echo social são ligados através da echo
            - uma infra-estrutura de comunicação descentralizada para uma participação ativa dos cidadãos e para uma
            Democracia participatória. No decorrer da Realização da echo, as ações e Projetos dos Websites echo social serão constantemente
            ligadas com debates e ações temáticamente relevantes de outros Websites (não só da echo social).
            Isto possibilita até agora a Comunidades independentes ligarem-se com vossa Comunidade e a multiplicar o alcance
            das vossas ações.</p>

      have_your_say:
        title: echo social é para vocês
        text: Diga-nos do que precisa mais!


      #About
      about:
        title: Sobre nós
        text: |
          <p>
          A echo social é uma <strong>Joint Venture entre a echo source e.V. e a rede brueckenschlaeger</strong>.
          Tem sido auxiliada por um número crescente de organizações e projetos com outros parceiros.
          </p><p>
          Uma <strong>equipa interdisciplinar</strong> de cientistas humanas e developers jovens e experientes
          trabalham determinadamente na implementação do nosso objetivo comum. Este Compromisso intensivo tornou-se
          possível através de financiamento da parte p.ex. de fundos sociais europeus, do Ministério Federal da Economia e
          Tecnologia bem como de Doadores privados.
          </p><p>
          Como projeto para a criação de redes e sinergias, surge a echo social de um
          <strong>Projeto Comunitário</strong>! Caso a sua organização queira participar na formação da echo social,
          escrevam diretamente para o nosso email:
          <a href="mailto:team@echosocial.org?subject=echo social mitgestalten">team@echosocial.org</a>.
          </p>


