    newsletter:
      title: echo Newsletter
      header: |
        <p>
        <strong>This is the Newsletter Section!</strong><br/>
        </p><p>
        Here you can write a newsletter to whomever wants to read what you write.
        </p>
      subject: Subject
      text: Text
      unsubscribe: |-
        Si no deseas recibir el newsletter, regístrate en
        <a href='{{echo_url}}'>echo</a>, ve a Definiciones en Mi echo y desactiva la opción newsletter.
      fields_not_filled: |-
        You need to fill the subject and text fields in order to send the newsletter.
      sent: |-
        Your newsletter mails are being delivered...


    activity_tracking:
      subject: echo - Notificaciones de la actividad
      discussions:
        new_questions: 'Hay <strong>{{count}} debates nuevos</strong> desde la última actualización. '
        new_tags: 'Los debates están relacionados con los temas:'
        new_proposals: 'Nueva propuesta a debate "{{title}}"'
        new_improvement_proposals: 'Nueva propuesta de mejora para la propuesta "{{title}}" en "{{question_title}}":'
        tag_link: "{{tag}} ({{count}})"
      unsubscribe: |-
        Si no quieres recibir notificaciones sobre las actividades de tus debates, por favor, regístrate en
        <a href='{{echo_url}}'>echo</a>, v√° para "Mi echo", "Definiciones" y desactívalas.

    drafting:
      approval:
        subject: Ya puedes introducir tu propuesta de mejora en el texto
        text: |-
          Estimado/a {{name}},

          Tu propuesta de mejora

          "*{{ip_title}}*"

          ha sido la más votada. Tienes ahora la oportunidad de incorporarla a la propuesta "{{p_title}}".

          *Tienes {{hours}} horas* para hacerlo. Transcurrido este tiempo, puedes perder esta oportunidad de forma definitiva- dependiendo del apoyo de tu propuesta de mejora en comparación con las demás.

          Para editar la propuesta e *incorporar tu idea ahora*, sigue, por favor, el enlace y haz clic en el icono con la flecha verde-amarilla en el centro:

          {{p_link}}

          Por favor, sé sincero/a e introduce sólo las ideas que propusiste en tu propuesta de mejora. Las modificaciones han sido guardadas y se visualizarán más tarde. :-)

          Muchas gracias por tu aportación - Que lo disfrutes! ;-)

          Saludos cordiales,

          Tu equipo echo

      supporters_approval:
        subject: Una propuesta de mejora que has votado puede ser ahora incorporada
        text: |-
          Estimado/a partidario/a de la propuesta de mejora,

          "*{{ip_title}}*",

          El/la autor/a de la propuesta de mejora no la ha incorporado a la propuesta "{{p_title}}". Ahora tienes tú la oportunidad de hacerlo *en las próximas {{hours}} horas*.

          Para editor la propuesta e *incorporar la idea*, sigue por favor el enlace y haz clic en el icono con la flecha verde-amarilla en el centro:

          {{p_link}}

          El primero en empezar a editar tendrá el derecho exclusivo de hacerlo - pero sólo dentro de los siguientes 60 minutos!

          Por favor, sé sincero/a e introduce sólo las ideas propuestas en la propuesta de mejora. Las modificaciones han sido guardadas y se visualizarán más tarde. :-)

          Muchas gracias por tu aportación - Que lo disfrutes! ;-)

          Saludos cordiales,

          Tu equipo echo

      approval_notification:
        subject: Una propuesta que has votado va a ser mejorada
        text: |-
          Estimado/a partidario/a de la propuesta

          "*{{p_title}}*",

          la propuesta de mejora "{{ip_title}}" ha sido la más votada y puede ser ahora incorporada en la propuesta.

          Para *ver la nueva idea*, sigue, por favor, el enlace siguiente:

          {{p_link}}

          Muchas gracias por tu aportación - Que lo disfrutes! ;-)

          Saludos cordiales,

          Tu equipo echo

      approval_reminder:
        subject: Recuerda! - El tiempo para incorporar tu propuesta de mejora ganadora se está agotando
        text: |-
          Estimado/a {{name}},

          Te quedan *sólo {{hours}} horas* para incorporar tu propuesta de mejora

          "*{{ip_title}}*"

          a la propuesta "{{p_title}}". Transcurrido este tiempo, podrás perder esta oportunidad de forma definitiva, dependiendo del apoyo de tu propuesta de mejora en comparación con las demás.

          Para editor e *incorporar tu idea ahora*, sigue por favor el enlace y haz clic en el icono con la flecha verde-amarilla en el centro:

          {{p_link}}

          Por favor, sé sincero/a e introduce sólo las ideas que propusiste en tu propuesta de mejora. Las modificaciones han sido guardadas y se visualizarán más tarde. :-)

          Muchas gracias por tu aportación - Que lo disfrutes! ;-)

          Saludos cordiales,

          Tu equipo echo

      supporters_approval_reminder:
        subject: Última llamada! - El tiempo para incorporar una propuesta de mejora ganadora se está agotando
        text: |-
          Estimado/a partidario/a de la propuesta de mejora

          "*{{ip_title}}*",

          Te quedan *sólo {{hours}} horas* para incorporar la propuesta de mejora a la propuesta "{{p_title}}".

          Transcurrido este tiempo, los votos de la propuesta de mejora serán retirados haciéndola desaparecer.

          Para editor la propuesta e *incorporar la idea ahora*, sigue, por favor, el enlace y haz clic en el icono con la flecha verde-amarilla en el centro:

          {{p_link}}

          Por favor, sé sincero/a e introduce sólo las ideas que propusiste en la mejora de propuesta. Las modificaciones han sido guardadas y serán visualizadas más tarde. :-)

          Y recuerda: El primero gana!

          Muchas gracias por tu aportación - Que lo disfrutes! ;-)

          Saludos cordiales,

          Tu equipo echo

      passed:
        subject: Caducado el plazo para introducir tu propuesta de mejora ganadora
        text: |-
          Estimado/a {{name}},

          Lo sentimos, pero el plazo para introducir la mejora de propuesta

          "*{{ip_title}}*"

          en la propuesta "{{p_title}}" ha caducado.

          En el caso de que tu propuesta de mejora sea de nuevo elegida, los/las partidarios/as de tu idea ganadora tendrán también la oportunidad de incorporarla en la propuesta.

          *Esperando tus nuevas aportaciones*. :-)

          Saludos cordiales,

          Tu equipo echo

      supporters_passed:
        subject: Caducado el plazo para incorporar una propuesta de mejora ganadora
        text: |
          Estimado/a partidario/a de la propuesta de mejora

          "*{{ip_title}}*",

          Lo sentimos, pero el plazo para introducir la idea en la propuesta "{{p_title}}" ha caducado.

          Los votos de la propuesta de mejora serán retirados apagando su eco.

          En caso de que quieras seguir apoyando la propuesta y mantener su eco, sigue por favor, el enlace:

          {{ip_link}}

          *Esperando tus nuevas aportaciones*. :-)

          Saludos cordiales,

          Tu equipo echo

      incorporated:
        subject: Gracias por mejorar la propuesta
        text: |-
          Estimado/a {{name}},

          Gracias por incorporar tu idea ganadora

          "*{{ip_title}}*"

          a la propuesta "{{p_title}}".

          Para ver la nueva versión de la propuesta, sigue por favor el siguiente enlace:

          {{p_link}}

          Muchas gracias por tu aportación, esperamos nuevas acciones. ;-)

          Saludos cordiales,

          Tu equipo echo

      incorporation_notification:
        subject: Una propuesta que has votado ha sido mejorada
        text: |-
          Estimado/a partidario/a de la propuesta

          "*{{p_title}}*",

          La propuesta de mejora más votada "{{ip_title}}" ha sido incorporada a la propuesta.

          Puedes seguir el enlace en *ver los cambios* y comprobar que corresponde con la propuesta de mejora original (posteriormente, será más sencillo con las notificaciones inmediatas):

          {{p_link}}

          Muchas gracias por tu aportación - Que lo disfrutes! ;-)

          Saludos cordiales,

          Tu equipo echo

      unsubscribe: |-
        Si no quieres recibir notificaciones inmediatas sobre el desarrollo de las propuestas, por favor regístrate en {{echo_url}}, "Mi echo", "Definiciones" y desactívalas.
