         </p>

  help:
    discuss:
      closed_discussions:
        hint: Palavras-chave (tags) para criar discussões fechadas...
        text: |
          <p>Definindo uma palavra-chave '*tag' (começando com UMA *) tornará a discussão semi-fechada. Os utilizadores terão que definir a mesma palavra-chave como uma competência no campo de Decisão no seu perfil de utilizador de modo a poderem participar na discussão, no entanto permanecerá visível e transparente para o mundo exterior.</p>
          <p>Definindo a palavra-chave '**tag' (começando com DUAS **) tornará a discussão totalmente fechada. Estará visível para utilizadores que definam essa mesma palavra-chave começando com duas ** como competência no campo de Decisão do seu perfil.</p>
          <p>Repare por favor, que tem que adicionar estas palavras-chave especiais como competência no campo de Decisão do seu perfil primeiramente, antes de as utilizar para controlar os direitos de acesso às discussões.</p>
          <p>Tome nota de que esta é uma solução temporária que facilita a criação de discussões fechadas na echo. A solução mais robusta incluirá lista de contatos, convites e gerência de acesso avançada, mas só se encontrará à disposição mais tarde.</p>
    profile:
      closed_discussions:
        hint: Palavras-chave (tags) para aceder a discussões fechadas...
        text: |-
          <p>Aqui poderá inserir as palavras-chave especiais (p.ex. *tag ou **tag) como competências no campo da Decisão. Deste modo ser-lhe-á permitido participar em discussões transparentes e semi-fechadas (tags começando com UM *) e ver discussões fechadas e internas (marcadas com DOIS **) respetivamente.</p>
          <p>Tome nota de que esta é uma solução temporária que facilita a criação de discussões fechadas na echo. A solução mais robusta incluirá lista de contatos, convites e gerência de acesso avançada, mas só se encontrará à disposição mais tarde.</p>

