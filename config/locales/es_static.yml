        text_1: |
          <p>
          echo es un proyecto común de <a href="{{github_url}}" target="_blank">código abierto</a> para la
          <strong>participación ciudadana activa</strong> - por
          <span title="{{subsidiarity_tooltip}}" class="ttLink">todo el mundo</span>
          y para todos. echo reúne a todos los actores de la sociedad, para elaborar de forma colectiva un
          <strong>cambio sostenible</strong>.
          </p><p>
          "Debatir- Conectar- Actuar!" - El software social permite un <strong>diálogo en masa
          constructivo y multilingüe</strong>. Conecta a nivel mundial a personas con los mismos intereses y apoya
          <strong>acciones comunes</strong>.
          Tanto en mundos reales como virtuales, echo nos lo deja claro: no estamos solos con nuestras ideas -
          el ec(h)o de nuestras voces puede <strong>cambiar el mundo</strong>.
          </p>

        subsidiarity_tooltip: "echo sigue el principio de subsidiariedad, dando prioridad a la instancia local."
        text_2:
          title: Búsqueda común de ideas
          more: |
            <p>
            Artículos de periódico, blogs, videos y todo tipo de contenido de internet serán tema de debate en echo
            de una forma estructurada, pudiéndose introducir en las páginas web de diferentes campañas. En todo el
            mundo podrán las personas tomar parte de un proceso democrático - sin moderadores ni administradores -
            con sus ideas y soluciones colectivas y proponerlas sobre un texto. De esta forma, se <strong>engloba el
            conocimiento y las opiniones de todas las páginas web y comunidades</strong>.
            </p><p>
            Los debates de echo ofrecen una <strong>visión rápida y transparente</strong> sobre propuestas alternativas.
            Argumentos a favor, en contra e información multimedia se visualiza a través de enlaces fáciles de seguir,
            teniendo en todo momento una <strong>diferenciada impresión óptica de opiniones</strong>.
            P.ej, Qué sector de la sociedad está a favor de las corridas de toros? Qué argumentos en contra
            presentan los defensores de los animales? Qué opinan los ciudadanos? Cuál es la posición de
            organizaciones y partidos políticos?
            </p>
        text_3:
          title: Democracia activa
          more: |
            <p>
            Para lograr un cambio sustantivo en la vida diaria, echo promueve la participación en el debate de las
            personas con ideales comunes, para que <strong>actúen conjuntamente</strong>. Asímismo, se incentiva los
            instrumentos de democracia directa (p.ej, Iniciativa Ciudadana Europea, ePeticiones, Referendums,
            Carrot Mobs). La <strong>financiación de esta actividad</strong> corre a cargo de echo a través de la
            recaudación de fondos sin coste y el apoyo de los usuarios, mediante una distribución democrática del
            lucro sobrante (<strong>filosofía de negocio "Your-Profit"</strong>).
            </p><p>
            A través del <strong>trabajo común y constructivo de los ciudadanos, las autoridades públicas y las
            organizaciones</strong> en todos los niveles, echo evita una confrontación destructiva y nos posibilita a
            todos nosotros, <strong>construir conjuntamente soluciones innovadoras</strong> para hacer frente a los desafíos actuales de
            nuestro tiempo.
            </p>
        text_4:
          title:  Tu echo
          more: |
            <p>
            Tu voz necesita ec(h)o. echo necesita tu voz. Ayúdanos a guiar la democracia hacia un futuro en el que
            <strong>cualquier voz cuenta</strong> por igual, en todo el mundo.
            </p><p>
            Aunque echo todavía está empezando a gatear, ya puedes:
            </p>
        action: |-
          Al prototipo »<br/>
          echo 0.16 está on-line

      # about section
      about:
        title: Sobre nosotros
        tabs:
          project: El Proyecto
          team: El Equipo
          partners: La Red
        text: |-
          <p>
          echo está formado por un
          <strong><a id="about_team_link" href="#">equipo internacional e interdisciplinario</a></strong>
          de jóvenes expertos del mundo académico.
          </p><p>
          Este equipo principal cuenta con el apoyo de <strong>una red de colaboradores</strong>, cuyo trabajo
          voluntario y dedicación aporta a echo un valor adicional: expertos de varias disciplinas con una larga
          carrera profesional, políticos, organizaciones, iniciativas y otros proyectos de la red en busca de participación.
          </p><p>
          echo nació en septiembre de 2008. En octubre fue fundado como organización <strong>sin ánimmo de lucro</strong>,
          echo-source e.V. (Asociación registrada). Una vez recaudada la financiación necesaria, se fundará
          echo Systems GmbH (S.L.) o A.G (S.A.), para llevar a cabo las tareas de realización técnica, trabajo editorial,
          así como las ventas y mercado internacionales. echo es
          <strong><a href='http://en.wikipedia.org/wiki/Social_business' target='_blank'>"social business"</a></strong>.
          Su <strong>filosofía de negocio “Your-Profit”</strong> (tu beneficio) está inspirada en los valores y principios éticos del premio
          Nobel de la Paz, <a href='http://es.wikipedia.org/wiki/Muhammad_Yunus' target='_blank'>Muhammad Yunus</a>.
          </p><p>
          Desde 2010, echo está financiado por el programa EXIST de la UE, por el Fondo Social Europeo,
          por el Ministerio de Economía y Tecnología alemán y por otras donaciones privadas.
          </p><p>
          La entidad echo-surce está en estos momentos desarrollando su software y <strong>buscando colaboración con nuevos socios,
          patrocinadores e inversores (preferentemente sostenibles)</strong>.
          </p>

