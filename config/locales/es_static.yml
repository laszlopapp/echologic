    # ECHO SECTION
    echo:
      title: echo
      subtitle: El Proyecto

      tabs:
        echo: echo
        discuss: Discutir
        connect: Conectar
        act: Actuar
        echo_on_waves: Dondequiera

      show:
        why:
          title: Por qué necesitamos echo?

          text:
            <p>
            La humanidad se enfrenta a desafíos ecológicos, económicos
            y humanitarios de dimensiones desconocidas. Sin embargo, aún no se han elaboradas soluciones
            satisfactorias. La falta de transparencia en las decisiones políticas provocan una creciente
            sensación de <strong>impotencia</strong> y <strong>resignación política</strong> en la población y debilitan
            la fe en la democracia. La necesidad de <strong>transparencia</strong> y el <strong>derecho de
            intervención</strong> se hacen cada vez más evidente.
            </p><p>
            La crisis actual puede ser entendida como una <strong>crisis general de la democracia</strong>.
            Para salir de esta situación, es necesario capacitar a las personas de forma que puedan elaborar colectivamente soluciones
            constructivas, elaborar planes conjuntos que afronten los <span title="{{tooltip}}" class="ttLink">desafíos “glocales”</span>
            de nuestra época de forma efectiva.
            </p>

          tooltip:
            Nuestros desafíos económicos, ecológicos y humanitarios están entrelazados a nivel local y global.
            No pueden, por lo tanto, ser analizados de forma aislada, sino únicamente teniendo en cuenta
            sus complejas interrelaciones.
        what:
          title: Qué es echo?

          text: |
            <p>
            echo es el instrumento de una <strong>nueva democracia participativa</strong> que afronta estos desafíos.
            A diferencia de <span title="{{tooltip1}}" class="ttLink">aplicaciones web 2.0 convencionales</span>,
            echo proporciona un <strong>cuadro sinóptico de <span title="{{tooltip2}}" class="ttLink">opiniones</span></strong>
            y posibilita una colaboración social <strong>constructiva</strong> y orientada para las soluciones.
            Para eso, echo reúne innovación tecnológica y conocimiento científico dentro de un concepto único.
            Esto ayuda a la gente a entender mejor el trasfondo y las interrelaciones, tomar decisiones en
            común y ponerlas en práctica.
            Así, echo proporciona a sus usuarios tres áreas funcionales:
            <strong>Discutir - Conectar - Actuar!</strong>
            </p><p>
            Combinando estas tres áreas, echo genera un espacio virtual único para una colaboración democrática,
            que con un esfuerzo mínimo, consigue <strong>resultados visibles en la vida cotidiana</strong>.
            echo pone sus servicios a disposición de forma >strong>descentralizada</strong>, siendo accesible desde otros
            sitios en toda la red. De esta forma, se unen las fuerzas para la búsqueda de un <strong>cambio sostenible</strong>.
            </p>

          tooltip1: |
            Los foros permiten una discusión abierta, pero no proporcionan ningún resultado estructurado, ni mensurable.
            Los "group blogs" no pueden ser editados por centenas o miles de autores. Wikipedia logra mantener la calidad
            del contenido solamente a través del control efectuado por ciertos administradores privilegiados -
            lo cual es completamente anti-democrático.

          tooltip2: |
            Wikipedia es actualmente el mayor banco de datos generado por sus usuarios, ofreciendo hechos objetivos relacionados
            con infinitos temas. En este sentido, echo será el mayor banco de opiniones plurales sobre diversos temas,
            que los usuarios elaborarán dentro de debates constructivos.

      # discuss section
      discuss:
        title: Debatir

        text: |
          <p>
          Descubre una visión conjunta de la opinión pública actual!
          Participa en debates! Convence a otros con tu opinión!
          </p><p>
          El área de debate de echo permite por primera vez, la creación de una inteligencia colectiva a
          través de un discurso público y democrático con un número ilimitado de participantes. Para ello, su nuevo
          método de debate integra innovaciones decisivas:<p>

        clarity: Visión conjunta
        clarity_more:
          Con un concepto de búsqueda y pocos "clics" (sin formularios complicados) el buscador multilingüe de echo proporciona
          una sinopsis de las opiniones más interesantes y fiables.

        transparency: Transparencia
        transparency_more:
          Todas las opiniones son siempre contrastadas con su respectiva oposición.
          Esto ayuda a los lectores a obtener rápidamente una visión profunda, y desde varios enfoques, sobre un tema,
          y contribuye a evitar polémica y populismo.
        detailed: Sinopsis de opiniones
        detailed_more: |
          Las opiniones y los argumentos pueden ser votados con un "clic". Así, el apoyo con el que cuenta cada opinión por
          parte de diferentes grupos sociales puede ser evaluado en todo momento de forma exacta.
          <br/><br/>
          <u>Un ejemplo:</u> Cuántas personas en el mundo han votado a favor de la energía nuclear y cuántas en contra?
          Qué piensan los europeos? Qué dicen los físicos y los vecinos de las centrales nucleares?
          Cuál es la posición de ciertas organizaciones o partidos políticos?
          <br/>
        democratic: Formación democrática de opinión
        democratic_more: |
          Cada opinión representa un texto estructurado, elaborado por los usuarios a través de
          <span title="{{tooltip}}" class="ttLink">un proceso
          plenamente democrático</span>. Con un esfuerzo mínimo, todas las personas pueden
          contribuir con los mismos derechos a la elaboración dinámica de estas declaraciones colectivas.

        democratic_tooltip:
          La edición colectiva de textos en echo no está manejado por moderadores y ningún participante tiene derechos
          privilegiados.
          Es decir, todos los participantes tienen los mismos derechos de intervención.
        glocal: Visión glocal
        glocal_more: |
          echo ayuda a las personas a entender las inter-relaciones entre los temas locales, regionales y globales.
          <br/><br/>
          <u>Un ejemplo:</u> Precio de alimentos en el supermercado => cría intensiva de animales en la UE
          => plantación de soja => de-forestación => cambio climático
          <br/><br/>
          Esta representación "glocal" permite a los usuarios a entender <strong>temas locales</strong> frente al contexto
          global y temas globales como resultado de múltiples contextos locales. Quien llega  a echo con
          intereses particulares por un tema local (precios en el supermercado), rápidamente será confrontado
          con sus <strong>implicaciones globales</strong> (cambio climático).

      # connect section
      connect:
        title: Conectar

        text_top: |
          <p>
          Encuentra tus aliados idóneos para tus propuestas y proyectos!
          </p><p>
          A diferencia de las redes sociales convencionales, el buscador de echo permite hallar, de forma fácil y precisa,
          aliados con <strong>diferentes competencias</strong> en relación a ciertos asuntos. Para eso, los participantes
          son divididos en distintos grupos representando las competencias existentes en la sociedad:</p>

        list: &competences |
          <li>Ciudadanos y personas afectadas (competencia en relación a necesidades)</li>
          <li>Profesionales y científicos (competencia profesional)</li>
          <li>Políticos y representantes (competencia de decisión)</li>
          <li>Organizaciones políticas y no-gubernamentales (capacidad de movilizar e de acción)</li>

        text_bottom: |
          <p>
          echo motiva activamente a los miembros de los distintos grupos para que colaboren.
          La consideración conjunta los asuntos lleva a una mejor identificación y resolución común de importantes problemas.
          </p>

      # act section
      act:
        title: Actuar

        text_top: |
          <p>
          Sé activo! Realiza tus objetivos con éxito!
          </p><p>
          Para lograr <strong>resultados notables en la vida cotidiana</strong> de las personas, echo anima a los
          participantes de debates a iniciar acciones y transformar sus propuestas en realidad. echo dirige todas las
          acciones locales, regionales y globales hacia un objetivo común. De esta forma, echo unifica las fuerzas sinérgicas
          y multiplica el potencial de la participación social. echo posibilita un amplio espectro de acciones:
          </p>

        possible_actions: |
          <li><strong>Peticiones</strong> electrónicas,</li>
          <li>Organización de <strong>consultas</strong>,</li>
          <li>Organización de <strong>conferencias ciudadanas, manifestaciones</strong>, boicots y demandas civiles colectivas</li>
          <li><strong>Fundación de organizaciones</strong> nacionales e internacionales</li>
          <li>Fundación de <strong>empresas social y ecológicamente sostenibles</strong></li>
          <li>Otros proyectos y acciones con un objetivo comúnmente definido (p.ej. un movimiento popular, la organización de una guardería,
          el día europeo de la bicicleta)</li>

        text_middle: |
          <p>
          El área funcional de acción de echo crea un puente entre las discusiones virtuales y las acciones reales.
          Vinculando las acciones con <strong>instrumentos legislativos</strong> existentes, echo, por primera vez,
          transforma el compromiso social en una <strong>verdadera participación política</strong>.
          </p>

        act_more: |
          <p>
          <u>Un ejemplo:</u> 20 000 usuarios bávaros votaron a favor de la abolición de la energía nuclear -
          suficiente para iniciar un referéndum en Baviera. En el mismo momento, todos los electores reciben una invitación
          para organizar el referéndum.
          Siguiendo el enlace incluido en el email, se encuentran dentro de un <strong>espacio virtual de acción</strong> bien equipado.
          </p><p>
          Para fomentar de forma efectiva la colaboración y organización de acciones, echo proporciona todas las <strong>informaciones
          necesarias</strong> y un conjunto de <strong>herramientas apropiadas</strong>, que contienen tanto métodos de toma de decisión,
          como diversos medios de comunicación, calendario de eventos, filesharing, planificación de proyectos y "fundraising".
          Gracias a su <strong>estructura modular</strong>, las herramientas ofrecidas pueden ser extendidas fácilmente a nuevas posibilidades.
          </p>

      # echo on waves section
      echo_on_waves:
        title: Dondequiera
        text: |
          <p>
          Para vencer los límites de plataformas singulares, echo sigue un modelo descentralizado.
          Las discusiones y acciones de echo también pueden ser halladas y editadas en otras páginas web.
          De esta manera, echo ayuda a otras plataformas a ampliar su funcionalidad y genera, en vez de una
          competición paralizante, <strong>verdaderas sinergias</strong>. Así, por primera vez, echo enfoca todas las fuerzas
          presentes en Internet y facilita el desarrollo de una <strong>ola de cambio</strong>.
          </p><p>
          Para la realización de este objetivo el nuevo Protocolo de Google, <strong>Wave Federation Protocol</strong> llega en el
          momento perfecto.
          Esta tecnología de código abierto posibilita no sólo una colaboración en tiempo real, sino que además también aporta
          la base para un intercambio seguro de datos (almacenados en perfiles, discusiones e acciones)
          entre el público y los servidores de organizaciones o servidores de echo.
          </p><p>
          Basándose en el innovador concepto de echo y en la revolucionaria tecnología de Google Wave, <strong>echo on waves</strong> será el
          fundamento del desarrollo colectivo de uno de los proyectos de <strong>código abierto</strong> más ambiciosos jamás vistos:
          </p><p>
          La creación de un <strong>ágora global</strong>!
          </p>

    # ECHOCRACY SECTION
    echocracy:
      title: echocracia
      subtitle: Los Participantes

      tabs:
        echocracy: echocracia
        citizens: Ciudadanos
        scientists: Expertos
        decision_makers: Representantes
        organisations: Organizaciones

      show:
        text_top: |
          <p>
          "echocracia", la <strong>nueva forma de democracia</strong> realizada por echo, te ofrece a ti y a la gente de todo el mundo la
          posibilidad de debatir cuestiones de importancia social y la posibilidad de efectuar conjuntamente un verdadero cambio.
          echocracia se basa en un discurso intercultural y deliberativo,
          que reúne las cuatro competencias constituyentes de la sociedad dentro de un proceso de <strong>decisión colectiva</strong>:
          </p>

        list: *competences

        text_bottom:
          <p>
          En echo actores o miembros de los diversos grupos de competencia establecen un <strong>diálogo igualitario</strong>. Lo que
          genera no sólo un proceso de toma de decisión <strong>plenamente transparente</strong>, sino que también posibilita
          que echo pueda ofrecer a todos los participantes, medios innovativos de contribución para la creación en común de nuestro mundo.
          </p><p>
          En echo, en el ágora global, todos los participantes son <strong>ciudadanos de un mundo libre</strong>!
          </p>

      # citizens section
      citizens:
        title: Ciudadanos
        title_long: Ciudadanos

        text_top: |
          <p>
          La meta central de echo es una participación activa de los ciudadanos de todo el mundo en la toma de decisiones
          democráticas y en las acciones de la sociedad civil. Los ciudadanos comprometidos y políticamente activos que ya
          están luchando por un mundo más pacifico, justo y sostenible, son los <strong>participantes más importantes</strong> para echo.
          Precisamente ellos son los que más aprovechan sus nuevas posibilidades:
          </p>

        adv1: Sinopsis informativa
        adv1_details: |
          <li>Hallar fácilmente debates públicos en la vecindad, la región y el mundo</li>
          <li>Facilidad de entender las opiniones de determinados grupos o regiones</li>
        adv2: Autodeterminación
        adv2_details: |
          <li>Participación directa y conjunta en la toma de decisiones, tanto del propio espacio vital, como del futuro de nuestro mundo </li>
          <li>Persuasión de la opinión propia a terceros</li>
          <li>Conexión rápida con gente que comparte ideas semejantes</li>
          <li>Facilitar la organización y apoyo de acciones en el mundo real</li>
        adv3: sentido de comunidad
        adv3_details: |
          <li>Contribución colectiva hacia un mundo más sostenible y justo</li>
        adv4: Alivio de la sensación de impotencia
        adv4_details: |
          <li>Impacto visible en la vida cotidiana de cada uno</li>
          <li>Difusión global y creciente participación de la sociedad</li>

      # scientists section
      scientists:
        title: Expertos
        title_long: Profesionales y Científicos

        text_top: |
          <p>
          Con sus investigaciones y nuevos conocimientos, los profesionales y científicos proveen a la sociedad de las
          informaciones necesarias para la toma de decisiones. Con sus profundos conocimientos, pueden contribuir de forma
          significativa al nivel intelectual de las discusiones y a la calidad de las propuestas.
          Se trata de <strong>participantes imprescindibles</strong>, que también  pueden aprovechar de forma múltiple los beneficios de echo:
          </p>

        adv1: Mejora del discurso científico
        adv1_details: |
          <li>Elaboración colectiva de conocimientos con colegas en grupos de trabajo</li>
          <li>Discusiones transparentes con posiciones claramente definidas en las diversas disciplinas.</li>
          <li>Intercambio eficiente de conocimientos y experiencias a través de la colaboración intercultural y transnacional</li>

        adv2: Ventajas en el mercado de trabajo científico
        adv2_details: |
          <li>Presentación del propio perfil científico</li>
          <li>Acceso directo a responsables de programas de investigación</li>
          <li>Nuevos cargos y la posibilidad de recaudar fondos  para  proyectos de investigación</li>

        adv3: Más influencia en decisiones político-sociales
        adv3_details: |
          <li>Participación directa en procesos de toma de decisión</li>
          <li>Sensibilización de la sociedad acerca de los grandes desafíos de nuestra época</li>
          <li>Rápida difusión de conocimientos científicos a través de estructuras argumentativas fácilmente inteligibles</li>

      # decision makers section
      decision_makers:
        title: Representantes
        title_long: Representantes y personas decisivas en las tomas de decisión
        text_top: |
          <p>
          Las personas con poder de decisión, como <strong>políticos y economistas</strong>, han asumido la mayor responsabilidad social.
          Son ellos quienes deciden lo que sirve al mayor bienestar colectivo y los encargados de negociar soluciones viables.
          Por eso, su participación en los debates en echo es de especial importancia. Para que sus esfuerzos contribuyan a una
          mejora sostenible, necesitan del <strong>amplio apoyo de los ciudadanos</strong>. Una representación transparente de sus intenciones y
          un conocimiento profundo de las demandas de la población son las condiciones básicas para el éxito de este desafío.
          Al ofrecer algunas herramientas únicas a políticos y otras personas con poder de decisión, echo puede contribuir a la eficiencia de su
          trabajo de forma significativa:
          </p>

        adv1: Sinopsis informativa de opiniones
        adv1_details: |
          <li>Sinopsis clara de las necesidades y opiniones de los votantes</li>
          <li>Presentación exacta del apoyo de distintas posiciones por parte de diferentes grupos sociales y regiones</li>

        adv2: Infraestructura óptima para la colaboración
        adv2_details: |
          <li>Colaboración inter- e intra-parlamentaria a distancia (p.ej. grupos parlamentarios nacionales <> internacionales en la UE)</li>        adv3_details: |
          <li>Toma de decisiones rápida y transparente entre los diferentes niveles administrativos (p.ej. ciudad <> gobierno <> UE)</li>

      # organisations section
      organisations:
        title: Organizaciones
        title_long: Organizaciones gubernamentales y no-gubernamentales

        text_top: |
          <p>
          Las organizaciones gubernamentales y no-gubernamentales (ONGs, movimientos sociales, partidos políticos, sindicatos,
          ciudades y comunidades) ya están en el foco de la vida social y política y son <strong>participantes decisivos</strong> en echo. Son
          portadores de opinión, planean acciones, tienen una gran base de seguidores e intentan movilizar a un gran número de
          personas para lograr sus objetivos. echo apoya el trabajo de las organizaciones de varias formas:
          </p>

        adv1: Colaboración interna optimizada
        adv1_details: |
          <li>Elaboración colectiva de ideas, argumentos y propuestas con los propios expertos y colaboradores</li>

        adv2: Aumento de la presencia pública y la influencia política
        adv2_details: |
          <li>Presentación convincente de argumentos, propuestas y acciones</li>
          <li>Participación visible en discusiones públicas, influencia en la opinión pública y en la toma de decisiones políticas</li>

        adv3: Movilización de colaboradores
        adv3_details: |
          <li>Discurso convincente para millones de ciudadanos responsables y activos</li>
          <li>Presentación de los propios argumentos y posiciones de forma fácilmente inteligible</li>
          <li>Difusión global de campañas y acciones propias</li>

        adv4: Aumento del apoyo económico
        adv4_details: |
          <li>Recaudación gratuita de fondos y aumento de la base de donantes</li>
          <li>Mayor motivación a través de donaciones sin costos para los donantes</li>
          <li>Más confianza y mayor vínculo emocional de los colaboradores gracias a la total transparencia y participación directa en las acciones</li>

    # ECHONOMY SECTION
    echonomy:
      title: echonomia
      subtitle: Los Valores

      tabs:
        echonomy: echonomia
        your_profit: Your-Profit
        foundation: La Fundación
        public_property: Propriedad colectiva

      show:
        text_top: |
          <p>
          Una pequeña “h” puede significar una gran diferencia!
          </p><p>
          Así “echonomia” simboliza una nueva economía democrática y responsabilidad eco-social, que se compromete con valores
          éticos fundamentales:!
          </p>

        list:
          <li><strong>Sostenibilidad</strong>, en vez de crecimiento incondicional (valor ecológico)</li>
          <li><strong>Cooperación</strong>, en vez de competición y avidez desenfrenada (valor social)</li>
          <li><strong>Participación activa</strong>, en vez de dependencia pasiva (valor democrático)</li>

        text_bottom: |
          <p>
          El modelo de negocios de echo refleja estos valores en diversos aspectos. Pero echo no solamente quiere servir como modelo para una
          nueva cultura económica. Sus soluciones innovadoras también deben <strong>fortalecer directamente una economía sostenible y democrática</strong>.
          </p>

      # your profit section
      your_profit:
        title: Tu beneficio

        text: |
          <p>
          Financie tu acción sin gastos !
          </p><p>
          echo une una <strong><span title="{{tooltip_nonprofit}}" class="ttLink">filosofía sin fines lucrativos</span></strong> con
          <strong>modelos financieros poderosos</strong>, donde “poderoso” no significa la mera financiación de
          los gastos, sino la facilitación de recursos para las acciones y proyectos iniciados por los usuarios y organizaciones.
          Para eso echo ofrece varias maneras para <span title="{{tooltip_costneutral}}" class="ttLink">acumular fondos sin causar
          gastos extra</span> a los usuarios, en cuentas virtuales particulares
          de cada usuario. Los usuarios pueden destinar estos recursos libremente a diferentes proyectos y acciones de
          organizaciones, movimientos populares. De esta manera el compromiso virtual puede dar <strong>frutos reales</strong>.
          </p><p>
          Llevando a más <strong>autodeterminación</strong> y <strong>éxitos visibles</strong> en la vida cotidiana,
          echo ayuda a la gente a liberarse del sentimiento de
          impotencia y a crear una <strong>nueva confianza en la democracia</strong>.
          </p>

        tooltip_nonprofit: |
          Inicialmente, echo se reserva el derecho de utilizar una parte de los fondos recaudados para cubrir los gastos de servicio.
          Es importante mencionar que la comisión de fundraising será reducida a
          cero en cuanto las demás transacciones realizadas a través de modelos de empresa dirigidos a clientes comerciales
          cubran los gastos.

        tooltip_costneutral: |
          Donar cuesta? No necesariamente! Los usuarios de echo pueden comprar cualquier producto a través de diversas
          tiendas-online.
          La comisión será transferida en el momento a tu cuenta virtual personal. Gracias a la publicidad de productos
          relevantes en las acciones y debates, se ayuda al usuario a consumir de una forma estratégica y responsable.

      # foundation section
      foundation:
        title: La Fundación

        text: |
          <p>
          Dejando aparte las donaciones y la recaudación de fondos, echo persigue varios modelos empresariales para levantar
          <strong>fondos significativos</strong> a través de usuarios comerciales. Todo el sobrante será transferido a
          la <strong>fundación Echonomy</strong>. Así será garantizada
          la transparencia absoluta de todas las transacciones.
          La fundación será creada con el único objetivo de fomentar y financiar proyectos y acciones,
          buscando siempre la <strong>elección democrática</strong> de los usuarios.
          </p><p>
          Ofreciendo una oportunidad para <strong>financiar grandes proyectos colectivos</strong> sin causar gastos
          a los usuarios, su concepción puede cambiar nuestro mundo de forma sostenible.
          </p>

      # public property section:
      public_property:
        title: Propiedad Pública

        text: |
          <p>
          echo está concebido como <strong>sistema auto-administrativo</strong>. Su mecanismo innovador de toma de decisión es perfecto para la toma de
          decisiones sobre sus propias reglas y mecanismos. A través de votaciones, los usuarios serán introducidos en el desarrollo de
          echo cada vez más, hasta que este proceso lleve a una <strong>auto-administración estable</strong>.
          </p><p>
          En su misión de propmover los procesos democráticos, para echo el mantenerse <strong>política y económicamente independiente</strong> es de suma importancia.
          Para garantizar su independencia a largo plazo, echo será <span title="{{tooltip}}" class="ttLink">entregado</span> progresivamente a los propios usuarios.
          </p><p>
          De esta manera echo se convertirá en <strong>propiedad de la población mundial</strong>: Serán los participantes los que decidan lo que pasa en echo.
          Serán ellos los que decidan cómo funciona echo. <strong>Ellos serán echo!</strong>
          </p>

        tooltip: |
          Fuera de una auto-administración estable, el acto de la entrega dependerá de ciertos criterios en relación a la participación geográfica y demográfica equilibrada.
          Los detalles de este reglamento serán definidos en un proceso transparente.

# Static content for echosocial.org
    echosocial:
      show:
        title: echo social
        subtitle: De qué se trata?
        text: |
          <p>
          Sólo podemos cambiar algo, si <strong>actuamos juntos</strong>!
          </p><p>
          Con echo social queremos unir la multidud de acciones y projectos aislados a un movimiento global y posibilitar una acción conjunta.
          </p><p>
          echo social les proporciona los instrumentos para hacer visible su <strong>organización, sus accioines y proyectos</strong>
          y para interactuar de forma más efectiva con sus colaboradores por todo el mundo.
          </p><p>
          echo social es la solución de <strong>código abierto</strong> para crear tu propia <strong>red social</strong> incluso puedes
          abrir tu propia <strong>página web</strong> sólo con unos clics - <strong>gratis</strong>!
          </p>
        part_2:
          title: Herramientas
          text: |
            <p>Cada página de echo social os ofrece una extensa caja de heramientas para un eficiente <strong>trabajo en equipo</strong>.
            Las herramientas disponibles os ayudarán a elaborar conjuntamente soluciones, a coordinaros y a realizar vuestros proyectos.</p>
        part_3:
          title: Alcance multiplicado
          text: |
            <p>
            Aparte de funciones extensas para tu propia red, las redes de echo social también pueden conectarse entre si y actuar como parte de un
            <strong>movimiento superior</strong>. Así encontrarás <strong>más colaboradores</strong> y conjuntamente <strong>alcancarás más</strong>.
            </p><p>
            Las páginas de echo social estarán conectadas a través de <strong><a href='{{echo_link}}' target='_blank'>echo</a></strong>
            - el ágora global. echo sirve como una <strong>infraestructura comunicativa decentralizada</strong> para la participación activa de los ciudadanos
            <br/>
            A lo largo de la realización de echo, las acciones y proyectos estarán conectados con otros debates y acciones temáticamente relevantes también de otras paginas web.
            Se unirán así todas las fuerzas con un objetivo común. El alcance y el <strong>impacto de sus acciones</strong> se muliltiplicará.
            </p>

      features:
        title: Funciones
        subtitle: Qué me ofrece?
        text: |
          <p>
          En </strong>pocas semanas</strong> podrás crear tu propia página de echo social.
          Esta página te ofrecerá:
          </p>
        internet_presence:
          title: Tu perfil internet individual
          text: |
            <p>Introduce tu logo, define colores y configuración con unos pocos clics.</p>
        community_management:
          title: Gestión de la comunidad
          text: |
            <p>Mantén a tus colaboradores informados a través de tu Blog, RSS-Feeds, Facebook y Twitter.</p>
        group_administration:
          title: Gestión flexibilizada de grupos
          text: |
            <p>Organiza tu colaboración en grupos y sub-grupos con derechos de accesso diferenciados.</p>
        project_management:
          title: Gestión de projectos
          text: |
            <p>Colabora más allá del tiempo y espacio! Grupos de trabajo, tarea de gestión, intercambio de archivos, wikis y forums te apoyarán.
            </p>
        calendar_event:
          title: Calendario
          text: |
            <p>Informa a tus colaboradores sobre las próximas acciones y coordina fechas importantes conjuntamente.</p>
        votings_polls:
          title: Votaciones y encuestas
          text: |
            <p>Toma tus decisiones fácilmente. Con las herramientas de votacion y encuesta pasarás rapidamente de un brainstroming a la elaboración de decisiones comúnes.
            </p>
        photo_video_gallery:
          title: Galerias de foto y video
          text: |
            <p>Muestra tus acciones con imágenes y sonido! Las fotos y videos favorecen tu visibilidad en la web.
            </p>
        cost_neutral_fundraising:
          title: Recaudación de fondos sin gastos
          text: |
            <p>Consigue que tus colaboradores te apoyen utilizando la herramienta de recaudación de fondos de cklicks4charity.
            Así tus colaboradores podrán recaudar fondos para tus acciones simplemente haciendo sus compras online, sin gastar ningun dinero extra.
            </p>
        question_methods:
          title: El nuevo método de debate de echo
          text: |
            <p>Utiliza el nuevo método de debate de echo para debates internos y para la elaboración colectiva de textos!
            A través de la gestión flexible de grupos puedes invitar a expertos o miembros de tu organización a participar en debates internas
            y despues transferir los resultados al discurso público. Así tu organización y tus acciones siempre estarán dentro de un contexto discursivo.
            Tus objetivos y razones se harán transparentes y intelegibles generando más confianza y apoyo.</p>
        decentral_infrastructure:
          title: echo como infraestructura descentralizada
          text: |
            <p>Demuestra tus actividades también en otras plataformas y redes sociales!
            echo te sirve como infraestructura descentralizada para tu comunicación, haicendo tus acciones visibles en otras plataformas y redes sociales.
            Así serán accesibles automáticamente a toda la gente interesada en el tema de tu acción. Eso multiplicará el impacto de tus esfuerzos.</p>
        your_wishes:
          title: ... y todo lo que necesites ...
          text_pre: |
            <p>Queremos con echo social crear la herramienta perfecta para tu colaboración y su compromiso social. Por favor, dinos
            cuales son las funciones más importantes para ti. Su
          text_link: Observaciones
          text_end: |
            apoyorá a desarrollar y mejorar echo social cada vez más.</p>

      extensions:
        title: Extensiones
        subtitle: Qué más?
        text: |
          <p>
          echo social te posibilitará la creación de tu <strong>propia red social</strong>, organizar tus projectos y
          acciones, y transformarlo en parte de un movimiento global.
          Tus ideas y pensamientos, tus actividades conseguirán realmente cambiar algo.
          </p><p>
          echo social es la solución de <strong>código abierto</strong> para crear con unos pocos clics <strong>tu propria
          página web</strong> con tu visual individual - <strong>gratis!</strong>
          Les ofrece:
          </p>
        toolbox:
          title: Amplia caja de herramientas
          text: |
            <p>Con vuestra participación, conseguiréis amplias posibilidades para vuestra organización, acciones y proyectos,
            así como instrumentos disponibles en la web para coordinar de forma más eficiente el trabajo en colaboración y apoyo de vuestros socios.</p>
        cooperation:
          title: Trabajo en colaboración
          text: |
            <p>Todas las redes echosocial pueden comunicarse entre sí y conjuntamente
            perseguir los mismos objetivos. De esta forma, puedes encontrar fácilmente los socios adecuados
            o ellos a ti. Los instrumentos disponibles ayudan a coordinar vuestro trabajo
            y a poner en marcha vuestras ideas.</p>
        coverage:
          title: Alcance pluridisciplinar
          text: |
            <p>Sólo podemos cambiar las cosas trabajando juntos! las páginas de echo social conectarán
            a través de echo - una infraestructura comunicativa para una ciudadanía activa y
            una democracia participativa. A lo largo del desarrollo de echo, los proyectos y acciones
            de las páginas de echo social se enriquecen continuamente con relevantes debates temáticos
            y acciones de otras (no sólo de echo social) páginas web. Esto facilita la comunicación entre comunidades independientes
            con la tuya propia, garantizando la pluralidad de acciones.</p>


      have_your_say:
        title: echo social para ti
        text: Dinos lo que necesitas!


      #About
      about:
        title: Sobre nosotros
        text: |
          <p>
          echo social es un <strong>joint venture de echo source e.V. y los brueckenschlaeger</strong>.
          Está siendo apoyado por un número creciente de organizaciones y proyectos asociados.
          </p><p>
          Un <strong>grupo interdisciplinario</strong> de académicos jóvenes y experimentados continúan trabajando
          con gran dedicación en la realización de nuestros objetivos comúnes.
          Estes esfuerzos intensivos son posibles gracias al apoyo financiero del Fondo Social de la Unión Europea, del Ministerio
          Alemán de Economía y Tecnología, y donantes privados.
          </p><p>
          Como proyecto de reticulación sinergética, el mismo echo social es producto de la colaboración común!
          Si tu organización quisiera colaborar en la creación de echo social, por favor escríbenos a
          <a href="mailto:team@echosocial.org?subject=echo social mitgestalten">team@echosocial.org</a>.
