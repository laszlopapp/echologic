      subtitle: A Startlap
      show:
        news_title: echo a Weben
        twitter: Kövesd echot a Twitteren!
        facebook: Kövesd echot a Facebookon!

        text_1: |
          <p>
          Az echo egy a közösségből fakadó <a href="{{github_url}}" target="_blank">nyílt forrású</a> projekt egy
          <strong>élő demokráciáért</strong> - <span title="{{subsidiarity_tooltip}}" class="ttLink">világszerte</span>,
          minden ember egyenrangú, aktív részvételével. Átfogó koncepciója korunk egyik kulcsproblémájának megoldását
          célozza: a politikai rezignáció és az egyedüli ember tehetetlenség érzetének leküzdését.
          </p><p>
          "Megvitatjuk - Összefogunk - Cselekszünk!" - A szociális szoftver lehetőséget nyújt <strong>konstruktív,
          többnyelvű nyílt viták</strong> folytatására véleményformálás és közös megoldáskeresés céljából.
          Az echo összeköti a vitákban azonos álláspontokat kialakító embereket és támogatja őket a
          <strong>közös cselekvésben</strong> a társadalmi és politikai befolyásgyakorlás sikeréért.
          Bárhol is legyünk a virtuális vagy valódi világban, az echo végleg egyértelművé teszi: többé nem vagyunk
          egyedül véleményünkkel és céljainkkal - hangunk visszhangja <strong>átformálja a világot</strong>.
          </p>
        gender_tooltip: ''
        subsidiarity_tooltip: A gloKalitás, dezentralizáció és szubszidiaritás elvei mentén
        text_2:
          title: Közös megoldáskeresés - mindenütt
          more: |
            <p>
            Az echo <strong>NEM egy újabb platform</strong>. Tartalmai tetszőleges weblapokba ágyazva
            megjelenhetnek majd: így pl. társadalmi és politikai szereplők weboldalain, hírportálokon, cégek honlapján
            vagy éppen privát blogokban. Bármely weboldalon is legyünk, az echo segítségével együtt alakíthatjuk ki és
            fejleszthetjük tovább javaslatainkat - demokratikus úton, adminisztrátorok és moderátorok nélkül.
            Kollektív tudásunk szilánkjai, vélemények és ezek támogatói ezáltal az egymástól elszigetelt weblapok,
            közösségek és különböző beszélt nyelvek határain túl <strong>az Internet teljes egészére kiterjedően</strong>
            összeköttetnek egymással.
            </p><p>
            Az echo struktúrált dialógusai <strong>bármennyi résztvevővel is gyorsan áttekinthetőek</strong>.
            Elénk tárják a különböző alternatívákat, a mellettük és ellenük szóló érveket valamint a velük kapcsolatos
            multimediális háttérinformációkat. A témák közötti összefüggések illetve a különböző
            <strong>társadalmi csoportok álláspontja</strong> és érvelése könnyen átláthatóvá válik.<br/>
            Pl.: Hányan gondolják úgy, hogy a szociális konzultáció vonalkódos megoldása problémamentes?
            Hogyan érvelnek adatvédelmi szakemberek és utópiákkal foglalkozó irodalomtörténészek?
            Mi az álláspontja pártoknak, civil szervezeteknek és más társadalmi csoportoknak?
            </p>
        text_3:
          title: Élő demokrácia
          more: |
            <p>
            Az életünkben valóban érezhető változások érdekében az echo a vitákban azonos álláspontokat
            képviselő összes embert motiválja <strong>közös akciók</strong> megszervezésére. Ezen akciók spektruma az
            általános projektektől kezdve, a
            "<a href='http://en.wikipedia.org/wiki/Social_business' target='_blank'>social business</a>"
            cégek és civil szervezetek alapításán át, felöleli a különböző <strong>direkt demokratikus eszközök</strong>
            szervezett használatát (pl. Európai Polgári Kezdeményezés, e-Petíció, népszavazás, carrot mob,
            demonstráció, bojkott).<br/>
            </p><p>
            Az <strong>akciók finanszírozását</strong> az echo költségsemleges pénzgyűjtéssel valamint több
            skálázható üzleti modellből származó teljes nyereségének demokratikus, az echo közösség által történő
            elosztásával segíti (<strong>"Your-profit" üzleti filozófia</strong>).
            </p><p>
            <strong>Az állampolgárok, az állam és ezek különböző szervezetei közötti konstruktív együttműködés</strong>
            támogatásával az echo segít elkerülni a destruktív konfrontációt, és lehetőséget teremt arra, hogy korunk
            kihívásaira együtt találjuk meg az innovatív, mindenki számára elfogadható válaszokat.
            </p>
        text_4:
          title: A Te (vissz)hangod
          more: |
            <p>
            A hangod egy echora, az echo a hangodra vár. Építsd velünk a jövő demokráciáját, melyben <strong>minden hang
            egyformán számít</strong> - mindenütt a világon.
            </p><p>
            Az echo mint a jövő generációk értő világpolgárainak "társadalmi motorja" egyelőre még gyerekcipőben jár.
            De belépve már itt és most lehetőséged van, hogy <strong>SAJÁT témáid</strong> kapcsán mobilizáld ismerőseid
            és kezedbe vedd családod és közös jövőnk alakítását.
            </p><p>
            <strong>Hallasd a hangod! Kelts visszhangot!</strong>
            </p>

        action: |-
          Próbáld ki a prototípust »<br/>
          Kövesd a fejlődést


      #About
      about:
        title: Rólunk
        tabs:
          project: A Projekt
          team: A Csapat
          partners: A Hálózat
        text: |-
          <p>
          echo is driven forward by an <strong><a id="about_team_link" href="#">international, interdisciplinary team</a>
          </strong> of young and experienced academics.
          </p><p>
          This core team enjoys the backing of a <strong>wide network of supporters</strong> whose voluntary engagement
          and cooperation give echo additional momentum: experts from various areas with long work experience, politicians,
          organisations, initiatives and other synergy-seeking internet projects.
          </p><p>
          echo was started in September 2008. In October 2009, a German <strong>non-profit</strong> association
          echo source e.V. was founded. In April 2011, echo Systems UG was founded as a 100% subsidiary of the association
          to take over responsibility for technical realisation, editorial work and international marketing and sales.
          The company will be operated as a <strong>
          <a href='http://en.wikipedia.org/wiki/Social_business' target='_blank'>social business</a></strong>.
          Its <strong>"Your-Profit" business philosophy</strong> is inspired by the ethical principles and values of
          Nobel Peace Prize winner <a href='http://en.wikipedia.org/wiki/Muhammad_Yunus' target='_blank'>Muhammad Yunus</a>.
          </p><p>
          From 2010 till early 2011, echo was funded by the EXIST program through the EU, the ESF and BMWi. Additionally,
          echo also receives financial support of some private donors.
          </p><p>
          The work of echo currently focuses on further development of the software prototype, on creating marketable
          product derivatives as well as on finding and <strong>negotiating with new partners, sponsors and
          (preferably sustainable) investors</strong>.
          </p>

