    newsletter:
      show_online: "Wird der Newsletter nicht richtig dargestellt, klicken Sie bitte hier."
      title: Newsletter
      header: |
        <p>
        <strong>This is the Newsletter Section!</strong><br/>
        </p><p>
        Here you can write a newsletter to whomever wants to read what you write.
        </p>
      subject: Subject
      text: Text
      unsubscribe: |-
        Wenn Sie keinen echo Newsletter mehr erhalten möchten, melden Sie sich bitte auf
        <a href='{{echo_url}}'>echo</a> an, und gehen Sie auf "Einstellungen" unter "Mein echo".
        Dort können Sie den Newsletter abbestellen.
      fields_not_filled: |-
        You need to fill the subject and text fields in order to send the newsletter.
      sent: |-
        Your newsletter mails are being delivered...

    user_mail:
      subject: "[echo Nachricht] {{subject}}"
      prefix: "{{sender}} hat Ihnen eine Nachricht via echo gesendet:"
      suffix: "Sie können {{sender}} direkt antworten, in dem Sie auf diese Mail antworten oder ihr/sein echo-Profil besuchen: {{url}}"

    activity_tracking:
      subject: echo - Neue Diskussionsbeiträge
      title: Neue Diskussionsbeiträge
      statements:
        new_questions: 'Es gibt <strong>{{count}} neue Fragestellung(en)</strong> seit dem letzten Update. '
        new_tags: 'Sie befassen sich mit den folgenden Themen:'
        created_proposals: 'Neue Inhalte in der Fragestellung "<strong>{{title}}</strong>":'
        created_improvements: 'Neue Inhalte zum Vorschlag "<strong>{{title}}</strong>":'
        created_pro_arguments: 'Neue Inhalte zum Vorschlag "<strong>{{title}}</strong>":'
        created_contra_arguments: Neue Inhalte zum Vorschlag "<strong>{{title}}</strong>":'
        created_background_infos: 'Neue Inhalte zur Aussage "<strong>{{title}}</strong>":'
        created_follow_up_questions: 'Neue Folgefrage zu "<strong>{{title}}</strong>":'
        tag_link: "{{tag}} ({{count}})"
      unsubscribe: |-
        Wenn Sie keine Benachrichtigungen über neue Diskussionen und Vorschläge erhalten möchten, melden Sie sich bitte auf
        <a href='{{echo_url}}'>echo</a> an, gehen Sie auf "Mein echo", "Einstellungen" und deaktivieren Sie die
        Benachrichtigungen über neue Diskussionsbeiträge.

    drafting:
      approval:
        subject: Sie können Ihre Ergänzung einfügen
        text: |-
          Hallo {{name}},

          Ihre Ergänzung

          "*{{ip_title}}*"

          hat die meisten Stimmen bekommen und wurde ausgewählt, um in den Vorschlag "*{{p_title}}*" übernommen zu werden. Sie haben ab jetzt {{hours}} Stunden Zeit, um den Vorschlag zu bearbeiten.

          Bitte beachten Sie, dass Sie nach Ablauf dieser Frist Ihr exklusives Schreibrecht verlieren.

          Um den *Vorschlag jetzt zu bearbeiten*, folgen Sie bitte diesem Link und klicken Sie auf das Übernahmesymbol (grün-gelber Pfeil in der Mitte):

          {{p_link}}

          Seien Sie fair und fügen Sie bitte nur diejenigen Ideen in den Vorschlag ein, die Sie in Ihrer Ergänzung zur Abstimmung angeboten haben.

          Vielen Dank für Ihre Teilnahme - und viel Spaß! ;-)

          Herzliche Grüße,

          Ihr echo Team

      supporters_approval:
        subject: Sie können eine Ergänzung einfügen
        text: |-
          Liebe UnterstützerInnen der Ergänzung

          "*{{ip_title}}*",

          der Author der Ergänzung hat leider die Idee nicht in den Vorschlag "*{{p_title}}*" eingearbeitet.
          Als UnterstützerIn dieser Ergänzung haben Sie jetzt die Gelegenheit dies zu tun - *innerhalb der nächsten {{hours}} Stunden*.

          Um die *Idee jetzt in den Vorschlag einzuarbeiten*, folgen Sie bitte diesem Link und klicken Sie auf das Übernahmesymbol (grün-gelber Pfeil in der Mitte):

          {{p_link}}

          "Wer zuerst mahlt, mahlt am besten!" - D.h. wer von ihnen als erster mit der Bearbeitung des Vorschlags beginnt, hat das exklusive Recht dazu - aber nur für 60 Minuten!

          Seien Sie fair und fügen Sie bitte nur diejenigen Ideen in den Vorschlag ein, die in der Ergänzung zur Abstimmung angeboten waren.

          Vielen Dank für Ihre Teilnahme - und viel Spaß! ;-)

          Herzliche Grüße,

          Ihr echo Team

      approval_notification:
        subject: Eine neue Ergänzung wird bald eingearbeitet
        text: |-
          Liebe UnterstützerInnen des Vorschlags

          "*{{p_title}}*",

          die Ergänzung "*{{ip_title}}*" hat die meisten Stimmen bekommen und wurde zur Übernahme in den Vorschlag angenommen.

          Um die *neue Idee zu sehen*, folgen Sie bitte diesem Link:

          {{p_link}}

          Vielen Dank für Ihre Teilnahme - und viel Spaß! ;-)

          Herzliche Grüße,

          Ihr echo Team

      approval_reminder:
        subject: Erinnerung! - Übernahme Ihrer Ergänzung
        text: |-
          Hallo {{name}},

          Sie haben nur noch {{hours}} Stunden, um Ihre Ergänzung

          "*{{ip_title}}*"

          in den Vorschlag "*{{p_title}}*" einzuarbeiten. Bitte beachten Sie, dass Sie nach Ablauf dieser Frist Ihr exklusives Schreibrecht verlieren.

          Um den *Vorschlag jetzt zu bearbeiten*, folgen Sie bitte diesem Link und klicken Sie auf das Übernahmesymbol (grün-gelber Pfeil in der Mitte):

          {{p_link}}

          Seien Sie fair und fügen Sie bitte nur diejenigen Ideen in den Vorschlag ein, die Sie in Ihrer Ergänzung zur Abstimmung angeboten haben.

          Vielen Dank für Ihre Teilnahme - und viel Spaß! ;-)

          Herzliche Grüße,

          Ihr echo Team

      supporters_approval_reminder:
        subject: Letzte Erinnerung! - Übernahme einer Ergänzung
        text: |-
          Liebe UnterstützerInnen der Ergänzung

          "*{{ip_title}}*",

          Sie haben nur noch {{hours}} Stunden, um die Ergänzung in den Vorschlag "*{{p_title}}*" einzuarbeiten.

          Bitte beachten Sie, dass der Idee nach Ablauf dieser Frist alle bisherigen Stimmen entzogen werden.

          Um die *Idee jetzt in den Vorschlag einzuarbeiten*, folgen Sie bitte diesem Link und klicken Sie auf das Übernahmesymbol (grün-gelber Pfeil in der Mitte):

          {{p_link}}

          Seien Sie fair und fügen Sie bitte nur diejenigen Ideen in den Vorschlag ein, die in der Ergänzung zur Abstimmung angeboten waren.

          Und denken Sie daran: Wer zuerst mahlt, mahlt am besten!

          Vielen Dank für Ihre Teilnahme - und viel Spaß! ;-)

          Herzliche Grüße,

          Ihr echo Team

      passed:
        subject: Die Einarbeitungszeit für Ihre Ergänzung ist abgelaufen
        text: |-
          Hallo {{name}},

          leider ist die Einarbeitungszeit für Ihre Ergänzung

          "*{{ip_title}}*"

          abgelaufen. Sie können den Vorschlag "*{{p_title}}*" jetzt nicht mehr bearbeiten.

          Sollte Ihre Ergänzung erneut angenommen werden, werden auch andere UnterstützerInnen Ihrer Idee die Möglichkeit bekommen, diese in den Vorschlag einzuarbeiten.

          Wir sind gespannt auf die nächsten Ideen und Beiträge von Ihnen! :-)

          Herzliche Grüße,

          Ihr echo Team

      supporters_passed:
        subject: Die Einarbeitungszeit für eine Ergänzung ist abgelaufen
        text: |
          Liebe UnterstützerInnen der Ergänzung

          "*{{ip_title}}*",

          leider ist die Einarbeitungszeit für die Ergänzung abgelaufen. Sie können den Vorschlag "*{{p_title}}*" jetzt nicht mehr bearbeiten.

          Alle bisherigen Stimmen wurden der Ergänzung entzogen.

          Um die *Idee erneut mit Ihrer Stimme zu unterstützen*, folgen Sie bitte diesem Link:

          {{ip_link}}

          Vielen Dank für Ihre Teilnahme - und viel Spaß! ;-)

          Herzliche Grüße,

          Ihr echo Team

      incorporated:
        subject: Danke, dass Sie den Vorschlag verbessert haben
        text: |-
          Hallo {{name}},

          vielen Dank für die Einarbeitung der Ergänzung

          "*{{ip_title}}*"

          in den Vorschlag "*{{p_title}}*".

          Um die neue Version des Vorschlags zu sehen, klicken Sie bitte auf diesen Link:

          {{p_link}}

          Vielen Dank für Ihre Teilnahme - und weiterhin viel Spaß! ;-)

          Herzliche Grüße,

          Ihr echo Team

      incorporation_notification:
        subject: Ein von Ihnen unterstützter Vorschlag wurde weiterentwickelt
        text: |-
          Liebe UnterstützerInnen des Vorschlags

          "*{{p_title}}*",

          die Ergänzung "*{{ip_title}}*" hat die meisten Stimmen bekommen und wurde in den Vorschlag eingearbeitet.

          Bitte *werfen Sie einen Blick auf die Veränderungen* und überprüfen Sie, ob diese mit der Ergänzung übereinstimmen:

          {{p_link}}

          Vielen Dank für Ihre Teilnahme - und viel Spaß! ;-)

          Herzliche Grüße,

          Ihr echo Team

      unsubscribe: |-
        Wenn Sie keine Benachrichtigungen zur gemeinsamen Textentwicklung erhalten möchten, melden Sie sich bitte unter {{echo_url}} an, gehen Sie auf "Einstellungen" unter "Mein echo" und deaktivieren Sie die Benachrichtigungen zur gemeinsamen Textentwicklung.
