    drafting:
      approval:
        subject: A sua melhoria pode ser incorporada
        text: |-
          Caro/a {{name}},

          A sua melhoria

          "*{{ip_title}}*"

          foi a mais votada para ser incorporada na proposta "*{{p_title}}*".

          A partir de agora tem {{hours}} horas para o fazer. Depois desse tempo esgotar poderá perder o direito a editar a proposta.

          Para editar a proposta e incorporar a sua ideia siga o link e clique no botão de incorporação (flecha verde-amarela no meio):

          {{p_link}}

          Por favor seja honesto e insira na proposta apenas as ideias expostas na sua melhoria! O historial de edição das propostas é guardado e poderá ser visualizado por nós. :-)

          Muito obrigado pela sua contribuição - e divirta-se! ;-)

          Os melhores cumprimentos,

          A sua equipa echo

      supporters_approval:
        subject: Uma melhoria que você apoia pode ser incorporada
        text: |-
          Caros/as apoiantes da melhoria

          "*{{ip_title}}*"

          O autor da melhoria não chegou a aproveitar a sua oportunidade de melhorar a proposta "*{{p_title}}*". Como apoiantes dessa melhoria, terão agora a oportunidade de o fazer por ele *durante as próximas {{hours}} horas*.

          Para editar a proposta e *incorporar a ideia*, siga o link e clique no botão de incorporação (flecha verde-amarela no meio):

          {{p_link}}

          O primeiro de vós que inicie o processo de edição da proposta terá o direito exclusivo de o fazer - mas apenas durante 60 minutos!

          Por favor sejam honestos e insiram na proposta apenas as ideias expostas na melhoria! O historial de edição das propostas é guardado e poderá ser visualizado por nós. :-)

          Muito obrigado pela vossa contribuição! - e divirtam-se! ;-)

          Os melhores cumprimentos,

          A sua equipa echo

      approval_notification:
        subject: Uma proposta apoiada por si está prestes a ser melhorada
        text: |-
          Caros/as apoiantes da proposta

          "*{{p_title}}*"

          A melhoria "*{{ip_title}}*" foi selecionada para ser incorporada na proposta "*{{p_title}}*".

          Clique no link para *visualizar a nova ideia*:

          {{p_link}}

          Muito obrigado pela sua contribuição! - e divirta-se! ;-)

          Os melhores cumprimentos,

          A sua equipa echo

      approval_reminder:
        subject: Aviso! - O tempo para a incorporação da sua melhoria está a acabar
        text: |-
          Caro/a {{name}},

          *Já só lhe restam {{hours}} horas* para incorporar a sua melhoria

          "*{{ip_title}}*"

          na proposta "*{{p_title}}*". Caso não o faça poderá perder o direito a editar a proposta.

          Para editar a proposta siga o link e clique no botão de incorporação (flecha verde-amarela no meio):

          {{p_link}}

          Por favor seja honesto e insira na proposta apenas as ideias expostas na sua melhoria! O historial de edição das propostas é guardado e poderá ser visualizado por nós. :-)

          Muito obrigado pela sua contribuição! - e divirta-se! ;-)

          Os melhores cumprimentos,

          A sua equipa echo

      supporters_approval_reminder:
        subject: Último Aviso! - O tempo para a incorporação da melhoria está a acabar
        text: |-
          Caros/as apoiantes da melhoria

          "*{{ip_title}}*"

          *Já só lhes restam {{hours}} horas* para incorporarem a melhoria "*{{ip_title}}*".

          Caso não o façam, serão eliminados todos os votos da melhoria, retirando à mesma o vosso apoio.

          Para editar a proposta sigam o link e cliquem no botão de incorporação (flecha verde-amarela no meio):

          {{p_link}}

          Por favor sejam honestos e insiram na proposta apenas as ideias expostas na melhoria! O historial de edição das propostas é guardado e poderá ser visualizado por nós. :-)

          Muito obrigado pela vossa contribuição! - e divirtam-se ;-)

          Os melhores cumprimentos,

          A sua equipa echo

      passed:
        subject: O tempo para incorporação da melhoria esgotou!
        text: |-
          Caro/a {{name}},

          Infelizmente, o tempo para incorporar a melhoria

          "*{{ip_title}}*"

          na proposta "*{{p_title}}*" esgotou.

          Caso a sua melhoria seja selecionada novamente, o privilégio de incorporação da mesma será dado igualmente a todos os apoiantes da mesma.

          Estaremos à espera das suas contribuições seguintes. :-)

          Os melhores cumprimentos,

          A sua equipa echo

      supporters_passed:
        subject: O tempo para incorporação da melhoria esgotou!
        text: |-
          Caros/as apoiantes da melhoria

          "*{{ip_title}}*"

          Infelizmente, o tempo para incorporar a ideia na proposta "*{{p_title}}*" esgotou.

          Como lhes foi previamente comunicado, todos os votos da melhoria serão eliminados, retirando-lhe assim o vosso apoio.

          Caso queiram *apoiar novamente a melhoria*, por favor sigam o link:

          {{ip_link}}

          Estaremos à espera das vossas contribuições seguintes. :-)

          Os melhores cumprimentos

          A sua equipa echo

      incorporated:
        subject: Muito obrigado por ter melhorado a proposta
        text: |-
          Caro/a {{name}},

          Muito obrigado por ter incorporado a ideia

          "*{{ip_title}}*"

          na proposta "*{{p_title}}*".

          Para visualizar a nova versão, pode seguir o link:

          {{p_link}}

          Muito obrigado pela sua contribuição e estaremos à espera de contribuições futuras da sua parte! ;-)

          Os melhores cumprimentos,

          A sua equipa echo

      incorporation_notification:
        subject: A proposta que apoiou foi melhorada
        text: |-
          Caros/as apoiantes da proposta

          "*{{p_title}}*"

          A melhoria com mais votos "*{{ip_title}}*" foi incorporada na proposta.

          Podem seguir o link e ver as mudanças, para além de verificarem se estas estão de acordo com a melhoria original (futuramente, um historial de edições tornará esta tarefa mais fácil para todos):

          {{p_link}}

          Muito obrigado pela vossa contribuição! - e divirtam-se ;-)

          Os melhores cumprimentos

          A sua equipa echo

      unsubscribe: |-
        Se não deseja receber actualizações relativas ao processo colaborativo de edição das propostas suportadas por si, por favor logue-se em {{echo_url}}, dirija-se à secção "Definições" em "O meu echo" e desselecione a opção de notificação da elaboração de textos.

