  help:
    discuss:
      closed_discussions:
        hint: Tags pour créer des discussions fermées...
        text: |
          <p>Définir un *Tag (à commencer par UN *) permet une discussion semi publique.
          Les utilisateurs doivent définir le même *Tag affiché dans leur profil afin de pouvoir participer
          à la discussion, toutefois celui-ci restera visible à tout le monde et à l'extérieur du groupe.</p>
          <p>Déterminer un **Tag (par DEUX**) permettra de fermer complètement la discussion qui ne sera
          accessible que pour les utilisateurs munis du même **Tag comme élément défini dans leur profil.</p>
          <p>Ceci n'est qu'une disposition provisoire permettant d'ouvrir des groupes de discussion fermées sur echo.
          La solution définitive avec des listes de contacts, invitations et la gestion des paliers d'accès est
          en chantier.</p>
    profile:
      closed_discussions:
        hint:  Tags pour accéder à des discussions fermées...
        text: |
          <p>Ici vos pouvez mettre les *Tags (UN *) et les **Tags (DEUX *). Ceci vous permettra de
          participer à des discussion transparentes, semi-publiques (munis d'un *Tags ou de voir des discussions
          entièrement fermées grâce à votre **Tags idoïne.</p>
          <p>Ceci n'est qu'une disposition provisoire permettant d'ouvrir des groupes de discussion fermées sur echo.
          La solution définitive avec des listes de contacts, invitations et la gestion des paliers d'accès est
          en chantier.</p>

