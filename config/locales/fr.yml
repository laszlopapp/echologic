    user_sessions:
      login:
        password: Mot de passe
        email: E-Mail
        signup: |
          Pas encore membre?
        set_password: Mot de passe oublié?
        remember: Mémoriser mon mot de passe!
        hello: Vous êtes connecté(e)<br/><strong>{{name}}</strong>
      messages:
