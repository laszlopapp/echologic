      guide:  Indiquez vos connaissances linguistiques
      language: Langue
      level: Niveau
      error_messages:
        repeated_instance: Cette langue a été déjà sélectionnée.


    # Memberships section
    memberships:
      title: Vos activités
      guide: |
        Veuillez indiquer ici vos activités bénévoles, professionnelles ou autres au sein d' organisations, groupes,
        associations, mouvements.
      organisation: Organisation
      position: Mon rôle

    # Web profiles section
    web_addresses:
      title: Web Adresses
      guide: |
        En indiquant ici vos coordonnées, vous donnez la possibilité à d'autres utilisateurs de vous connaître
        et à vous contacter.<br/>
        <strong>ATTENTION</strong>: Toutes les indications données ici ne sont <strong>visibles par tous
        les membres</strong> d'écho.

      type:  Vos coordonnés
      address: Votre

    # Concernments section
    concernments:
      title: |
        Secteurs d'intérêts et compétences
      guide: |
        Nous sommes tous concernés <strong>à différents niveaux</strong> par notre environnement et nous nous y
        impliquons à des degrés divers. Certains problèmes nous touchent directement et nous aurions besoin d'aide
        et du soutien localement ou d'ailleurs.Dans d'autres domaines, nous nous engageons activement en
        proposant nos compétences. Dans certains domaines, nous avons des connaissances précises, voire d'experts,
        dans d'autres secteurs nous représentons peut-être d'autres personnes et groupes ou nous prenons des
        décisions qui concernent d'autres. echo met à votre disposition un outil permettant aux
        <strong>compétences et savoirs complémentaires</strong> de se connecter, vite et facilement.<br/>
        Comment vous définiriez <strong>votre implication et vos compétences en quelques mots-clefs</strong>?

      sorts:
        affection: <strong>Secteurs d'intérêt</strong> von
        engagement: <strong>Impliqué</strong> dans le domaine de
        expertise: <strong>Expert(e)</strong> dans le domaine de
        decision_making: <strong>Décideur</strong> dans le domaine de
      tags: Mots-clefs (Tags)

    # Email notifications section
    notifications:
      title: Informations par courriel
      guide: |-
        Vous souhaitez être informé(e) par courriel? Veuillez indiquer ici le domaine d'intérêt et la
        fréquence de l'information souhaitée.

      newsletter:
        title: Newsletter
        guide: Vous souhaitez recevoir des informations régulières?
        turned_on: Vous vous êtes inscrit(e) au Newsletter.
        turned_off: Vous vous êtes désinscrit(e).

      activity:
        title: De nouvelles contributions
        guide: Des mises à jour quotidiennes, si besoin.
        turned_on: Votre demande d'information a été activée.
        turned_off: Vous ne souhaitez plus être informé(e). Nous avons fait le nécessaire.

      drafting:
        title: Elaboration collaborative de texte(s)
        guide: |
          Vous souhaitez être informé (e) à chaque modification/développement des textes élaborés en commun ou des
          propositions d'amélioration et si vous pouvez y ajoutez vos propres modifications.<br/><br/>
          <strong>Attention!</strong> Si vous désactivez cette fonctionnalité, vous ratez peut-être l'occasion
          de pouvoir y insérer vos amendements.
        turned_on: |
          La demande d'information sur l'avancée du projet collaboratif a été activée.
        turned_off: |
          La demande d'information sur l'avancée du projet collaboratif a été désactivée.


    # New Users section
    users:
      new:
        title: 'Votre echo'
        subtitle: 'Joindre echo'
        text: |
          <p>
          <strong>echo est la démocratie à visage humain façonnée par des hommes et des femmes.</strong>
          </p><p>
          Participez - adhérez maintenant!
          </p>
        action: 'Adhérez maintenant!'

      messages:
        created: |-
          Retournez à votre messagerie mail. Nous vous avons envoyé un mail de confirmation.
          Cliquez sur le lien pour activer votre compte.

    # Reports section
    reports:
      new:
        title: Signaler un abus
        text: |
          <p>Vous souhaitez nous signaler un contenu <strong>humiliant, offensant, voire immoral</strong>?<br/>
          Veuillez préciser l'utilisateur ou le site.
          </p><p>
          Nous allons donner suite à votre information au plus vite.
          </p>
      messages:
        created: "Merci de votre information. Nous allons donner suite à votre avis et nous vous tiendrons au courant."


