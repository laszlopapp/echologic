        login_failed: "Utilisateur inconnu ou erreur de mot de passe."
        logout_success: "Vous vous êtes déconnecté(e).<br/>Au revoir et à bientôt!"
        session_timeout: "Votre ancienne session a été fermée. Veuillez recommencer."

    # Activations section
    activation:
      messages:
        success: Vous vous êtes connecté(e) avec succès. Bienvenue sur echo!
        failed: La connexion a échoué. Veuillez vérifier vos données.

    # Password resets section
    password_reset:
      step1: Demandez un nouveau mot de passe
      step2: Indiquez un nouveau mot de passe
      step1_text: |
        <p>
        <strong>Vous avez oublié votre mot de passe</strong> ou voulez vous un nouveau mot de passe?
        </p><p>
        C'est simple! Indiquez simplement l' adresse <strong>E-Mail</strong>, avec laquelle vous vous êtes enregistré(e).
        Nous vous enverrons ensuite un courriel vous permettant de réinitialiser <strong>votre mot de passe</strong>.
        </p>
      step1_mail: Envoyer un courriel

      step2_text: |
        Veuillez indiquer <strong>le nouveau mot de passe</strong> avec lequel vous souhaitez vous inscrire à echo.
      step2_ok: Indiquer un mot de passe et connectez-vous
      messages:
        success: |
          Nous vous avons envoyé un courriel vous permettant de réinitialiser votre mot de passe.
          Veuillez regarder dans votre messagerie mail.
        not_found: |
          L'adresse Email est introuvable
        reset_success: |
          Votre nouveau mot de passe a été enregistré avec succès
        reset_failed: |-
          Votre mot de passe n'a pas pu être modifié. Veuillez vérifier vos indications.

    # Profile Section
    profile:
      title: Informations personnelles
      edit_title: Etablissez votre fiche personnelle
      guide: Vos informations personnelles ont été saisies. En cliquant sur"Editer" vous pouvez les modifier.

      gender:
        male: Masculin
        female: Féminin

      location: Lieu

      password:
        title: Changer le mot de passe
        new: Votre nouveau mot de passe
        confirm: Confirmer le mot de pase

      picture:
        upload_button: Remplacer

      upload_picture:
        title: Télécharger une photo
        guide: Veuillez sélectionner une <strong>photo</strong> (JPG oder PNG, max. 5MB) et cliquer sur télécharger.
        progress: |-
          La photo est téléchargée. Veuillez patienter...

      messages:
        updated: "Vous avez modifié votre photo avec succès."

    # Spoken Languages section
    spoken_languages:
