        description: |-
          echo ermöglicht konstruktive öffentliche Dialoge zur Meinungsbildung und Meinungsäußerung. Die Diskussionen
          liefern einen schnellen Überblick über alternative Sichtweisen, Pro/Kontra Argumente und multimediale
          Hintergrundinformationen. Die Position verschiedener Gesellschaftsgruppen wird transparent und leicht
          nachvollziehbar. Wissen, Meinungen und deren Befürworter werden über Webseiten, Communities und
          Sprachgrenzen hinaus im gesamten Internet zusammengefasst.
          echo vernetzt so weltweit Menschen mit den gleichen Zielen und unterstützt sie im gemeinsamen Handeln.
          Wo auch immer wir in der virtuellen oder realen Welt sind, echo macht uns deutlich: wir sind mit unserer
          Meinung nicht alleine – das „Echo“ unserer Stimmen kann die Welt verändern.
