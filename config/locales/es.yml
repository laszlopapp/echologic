  help:
    discuss:
      closed_discussions:
        hint: Tags para conversaciones privadas...
        text: |
          <p>Definir *tag (comenzar UNA *) hacer esta conversación semi-privada. Los usuarios deben definir el
          mismo *tag como el tag hecho en tu perfil para poder participar en el debate, sin embargo, permanecerá
          visible y transparente con el mundo exterior.</p>
          <p>Definir **tag (con DOS **) hacer esta conversación completamente privada. Sólo será visible para
          usuarios con el mismo **tag hecha en tu perfil.</p>
          <p>Ten en cuenta, que es una solución temporal para facilitar las conversaciones privadas en echo.
          La solución con las listas de contactos, invitaciones y la gestión de derechos de acceso esta por venir.</p>
    profile:
      closed_discussions:
        hint: Tags para conversaciones privadas...
        text: |
          <p>Aqui puede *tag y **tag hecho en tu perfil. Esto te permitirá participar en los debates transparentes,
          las conversaciones semi-privadas (marcado con *tag)  privadas e internas (protegido con **tag) respectivamente.</p>
          <p>Ten en cuenta, que es una solución temporal para facilitar las conversaciones privadas en echo.
          La solución con las listas de contactos, invitaciones y la gestión de derechos de acceso esta por venir.

