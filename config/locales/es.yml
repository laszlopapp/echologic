    # Concernments section
    concernments:
      title: Estoy afectado y tengo competencias
      guide: |
        Todos estamos conectados con los <strong>diversos aspectos</strong> de nuestro mundo.
        Ciertos acontecimientos afectan nuestra vida y podemos necesitar ayuda de otros para afrontarlos. Sin embargo, en áreas donde estamos directamente
        implicados, pueden ser otros los que se beneficien de nuestra ayuda. Por último, en otras áreas tenemos conocimientos tan profundos, que podemos
        representar a otros e incluso tomar decisiones por ellos.<br/>
        echo ayuda a la gente con ideas y preocupaciones semejantes o con <strong>competencias complementarias</strong>
        a encontrarse y conectarse fácilmente.<br/>
        Como definirías <strong>tus necesidades, preocupaciones y competencias en algunos temas (tags)</strong>?

