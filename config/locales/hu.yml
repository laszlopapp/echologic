        Ezáltal egyúttal lehetőséged nyílik echo interkulturális, többnyelvű vitáiban való részvételre és a
        hozzászólások <strong>általad beszélt nyelvek közti fordítására</strong>. A minőségi tartalmak érdekében ehhez
        a forrás és cél nyelvek <strong>minimum középszintű</strong> ismerete szükséges.<br/>
        Kérjük ne feledd megadni <strong>anyanyelvedet</strong> sem.
