    # Web profiles section
    web_addresses:
      title: Elérhetőségeim
      guide: |
        Itt megadhatod webes elérhetőségeidet.<br/>
        <strong>FONTOS TUDNI</strong>, hogy egyelőre minden itt közzétett információ
        <strong>az echo közösség minden tagja számára látható</strong> lesz,
