      address: Cím

    # Concernments section
    concernments:
      title: Társadalmi Szerepeim
      guide: |
        Mindannyiunk sokoldalú. Bizonyos dolgokban érintettek vagyunk és szükségünk van mások segítségére, más
        területeken aktívak vagyunk és mi magunk segítünk embertársainkon. Vannak területek, melyekben
        megalapozott szaktudással rendelkezünk, és esetleg vannak olyanok, melyekben már ma is döntéshozói pozícióban
        vállalunk felelősséget sokak életéért.<br/>
        echo segít abban, hogy <strong>hasonló gondolkodású emberek egymást kiegészítő tudással és tapasztalattal</strong>
        egymásra találhassanak és együtt cselekedhessenek céljaik eléréséért.<br/>
        Te mely kulcsszavakkal (un. tag-ekkel) írnád le <strong>saját társadalmi szerepeid</strong>?
      sorts:
        affection: <strong>Károsan érintett</strong> e témákban
        engagement: <strong>Aktív</strong> e célokért
        expertise: <strong>Szakértő</strong> e területeken
        decision_making: <strong>Döntéshozó</strong> e kérdésekben
      tags: Kulcsszavak (tags)

    # Email notifications section
    notifications:
      title: Értesítések E-Mailben
      guide: Itt beállíthatod, hogy kívánsz-e E-Mailben értesítést kapni különböző témákban.

      newsletter:
        title: echo Hírlevél
        guide: echo hírlevél küldése max. havi egy alkalommal.
        turned_on: Sikeresen feliratkoztál az echo hírlevélre.
        turned_off: Sikeresen leiratkoztál az echo hírlevélről.

      activity:
        title: Új tartalmak
        guide: Napi hírek új vitákról és az általad támogatott hozzászólások kapcsán történtekről.
        turned_on: A napi aktivitásról szóló hirlevelek küldését sikeresen aktiváltad.
        turned_off: A napi aktivitásról szóló hirlevelek küldését kikapcsoltad.

      drafting:
        title: Közös szövegírás és javaslatformálás
        guide: |
          Azonnali hírek a közösség kreativitását kiaknázó együttes szövegírás folyamatáról az általad támogatott
          javaslatok kapcsán - pl. mikor az Te kiegészítésed a demokratikus támogatottság okán bekerülhet a
          javaslat addigi szövegébe.<br/><br/>
          <strong>Figyelem!</strong> Ezeket az értesítéseket kikapcsolva könnyen elszalaszthatod az alkalmat, hogy
          kiegészítő gondolataid és jobbító ötleteid bekerülhessenek az általad támogatott javaslatokba.
        turned_on: A közös szövegírásról szóló hírek küldését sikeresen aktiváltad.
        turned_off: A közös szövegírásról szóló hírek küldését kikapcsoltad.

