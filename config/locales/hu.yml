  help:
    discuss:
      closed_discussions:
        hint: Tagek zártkörő dialógus létrehozásához...
        text: |
          <p>Egy *tag megadásával (EGY csillaggal az elején) védetté teheted ezt a dialógust. Így bár az itt elhangzó
          hozzászólások mindenki számára láthatóak maradnak, a párbeszédben csak azok vehetnek aktívan
          részt, kiknek profiljában ugyanaz a *tag szerepel a 'Döntéshozó' kategóriában.</p>
          <p>Egy **tag megadásával (KÉT csillaggal az elején) teljesen zártkörűvé teheted ezt a dialógust. Így ez és
          az itt elhangzó hozzászólások csak azok számára lesznek láthatóak, kiknek profiljában ugyanaz a **tag
          szerepel a 'Döntéshozó' kategóriában.</p>
          <p>Ez természetesen csak egy átmeneti megoldás a zártkörű dialógusok megvalósítására az echoban. A végleges
          megoldás körökkel, meghívásokkal és finoman szabályozható hozzáférési jogokkal később kerül
          megvalósításra.</p>
    profile:
      closed_discussions:
        hint: Tagek zártkörő dialógusok eléréséhez...
        text: |
          <p>Itt megadhatod azokat a *tageket és **tageket (egy illetve két csillaggal az elején), melyek lehetővé
          teszik számodra a védett (*taggel megjelelölt) illetve a teljesen zártkörű (**taggel ellátott) dialógusokban
          való részvételt.</p>
          <p>Ez természetesen csak egy átmeneti megoldás a zártkörű dialógusok megvalósítására az echoban. A végleges
          megoldás körökkel, meghívásokkal és finoman szabályozható hozzáférési jogokkal később kerül
          megvalósításra.</p>

